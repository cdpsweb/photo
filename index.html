<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端相簿系統</title>
    
    <!-- 外部資源載入 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 核心功能套件 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #FFFFFF; 
            --text-secondary: #F8F9FA;
            --border-subtle: rgba(255, 255, 255, 0.2);
            --radius-google: 24px;
            --anim-speed: 0.2s; 
            --ease-google: cubic-bezier(0.4, 0, 0.2, 1);
            
            --status-admin: #FF4D4D;
            --status-view: #00E676;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .navbar-custom {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1rem;
            position: sticky; top: 0; z-index: 1050;
        }
        
        .navbar-brand, #navTitle {
            color: #FFFFFF !important;
            font-weight: 500;
        }

        .badge-view-mode {
            background: rgba(0, 230, 118, 0.1);
            color: var(--status-view);
            font-weight: 500;
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .badge-admin-mode {
            background: rgba(255, 77, 77, 0.1);
            color: var(--status-admin);
            font-weight: 500;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px; padding: 16px;
        }
        @media (min-width: 768px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; padding: 24px; }
        }

        .album-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-google);
            overflow: hidden;
            transition: transform 0.2s var(--ease-google);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
        }
        .album-card:hover { transform: translateY(-4px); border-color: rgba(255,255,255,0.4); }
        .album-card:active { transform: scale(0.96); }
        .album-cover { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #111; }
        .album-info { padding: 14px; }
        .album-name { font-weight: 500; font-size: 1rem; color: #FFFFFF; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .album-meta { font-size: 0.8rem; color: #DDDDDD; margin-top: 4px; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        @media (min-width: 768px) {
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; padding: 8px; }
        }
        .photo-item { aspect-ratio: 1/1; background: #111; cursor: pointer; overflow: hidden; position: relative; }
        .photo-img { width: 100%; height: 100%; object-fit: cover; display: block; transition: opacity 0.3s; }
        .photo-item:active .photo-img { opacity: 0.7; }

        #navHeader { 
            padding: 12px 16px; background: var(--bg-primary); 
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 58px; z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
        }
        #currentAlbumName { color: #FFFFFF; font-weight: 500; }

        .circle-btn {
            background: rgba(255,255,255,0.1); border: none; color: #FFFFFF;
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; transition: background 0.2s;
            cursor: pointer;
        }
        .circle-btn:hover { background: rgba(255,255,255,0.2); }
        
        .btn-logout {
            background: rgba(255, 77, 77, 0.1);
            color: var(--status-admin);
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        .btn-google-primary {
            background: #FFFFFF; color: #000000; border-radius: 50px;
            font-weight: 600; border: none; padding: 8px 24px; transition: all 0.2s;
        }
        .btn-google-primary:hover { background: #F0F0F0; transform: scale(1.02); }

        /* 燈箱優化 */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 2000; 
            display: none; flex-direction: column;
            transition: background-color var(--anim-speed) ease;
            touch-action: none;
        }
        .lightbox.active { display: flex; background-color: rgba(0,0,0,1); }
        
        .lightbox-header { 
            padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
            opacity: 0; transition: opacity 0.2s; z-index: 2010;
        }
        .lightbox.active .lightbox-header { opacity: 1; }

        .lightbox-content { 
            flex-grow: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; z-index: 2001; overflow: hidden;
        }
        
        .lightbox-img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
            transform: scale(0.98); opacity: 0;
            /* 僅針對必要屬性過渡，減少 CPU 負擔 */
            transition: opacity var(--anim-speed) ease, transform var(--anim-speed) var(--ease-google);
            user-select: none;
        }
        .lightbox.active .lightbox-img { transform: scale(1); opacity: 1; }

        .lb-nav {
            position: absolute; top: 0; height: 100%; width: 20%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 2005; color: rgba(255,255,255,0.3);
            font-size: 2rem; transition: color 0.2s;
        }
        .lb-nav:hover { color: #FFF; background: rgba(255,255,255,0.05); }
        .lb-prev { left: 0; }
        .lb-next { right: 0; }
        @media (max-width: 768px) {
            .lb-nav { display: none; }
        }

        .hidden { display: none !important; }
        
        .form-control {
            background-color: #000000 !important;
            border-color: #444 !important;
            color: #FFFFFF !important;
        }
        
        .swal2-popup {
            background: #111111 !important;
            color: #FFFFFF !important;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <!-- 頂部導覽列 -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand m-0" onclick="showAlbumList()" style="cursor:pointer">
                <i class="bi bi-images me-2"></i><span id="navTitle">雲端相簿</span>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <div id="viewModeBadge" class="d-none badge rounded-pill badge-view-mode px-3 py-1-5 small me-1">瀏覽模式</div>
                <div id="adminBadge" class="d-none badge rounded-pill badge-admin-mode px-3 py-1-5 small me-1">管理者模式</div>
                
                <button id="logoutBtn" class="circle-btn btn-logout d-none" title="登出" onclick="doLogout()"><i class="bi bi-box-arrow-right"></i></button>
                <button id="loginBtn" class="btn btn-outline-light btn-sm rounded-pill px-3 d-none" onclick="openLoginModal()">管理登入</button>
                <button id="settingsBtn" class="circle-btn d-none" onclick="openSettingsModal()"><i class="bi bi-gear"></i></button>
                <button id="shareSystemBtn" class="circle-btn d-none" onclick="openShareSystemModal()"><i class="bi bi-share"></i></button>
            </div>
        </div>
    </nav>

    <!-- 相簿內部導覽 -->
    <div id="navHeader" class="hidden">
        <div class="d-flex align-items-center gap-3">
            <button class="circle-btn" onclick="showAlbumList()"><i class="bi bi-arrow-left"></i></button>
            <span id="currentAlbumName"></span>
        </div>
        <button class="btn btn-google-primary btn-sm" onclick="requestServerDownload()">
            <i class="bi bi-cloud-arrow-down-fill me-1"></i> 打包下載
        </button>
    </div>

    <!-- 內容區域 -->
    <main class="container py-4">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-white" role="status"></div>
            <p class="mt-3 text-white">正在連線...</p>
        </div>

        <div id="setupView" class="hidden text-center py-5">
            <div class="p-4 bg-dark rounded-4 border border-secondary mx-auto" style="max-width: 500px">
                <h5 class="mb-3 text-white">初始化系統</h5>
                <input type="text" id="initApiUrl" class="form-control mb-3" placeholder="https://script.google.com/...">
                <button class="btn btn-google-primary w-100" onclick="saveInitialSettings()">儲存並開啟</button>
            </div>
        </div>

        <div id="albumView" class="album-grid hidden"></div>
        <div id="photoView" class="photo-grid hidden"></div>
    </main>

    <!-- 照片燈箱 -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-header">
            <button class="circle-btn" onclick="closeLightbox()"><i class="bi bi-x-lg"></i></button>
            <div class="d-flex gap-2">
                <button class="circle-btn" id="lbShare"><i class="bi bi-share"></i></button>
            </div>
        </div>
        
        <div class="lb-nav lb-prev" onclick="navLightbox(-1); event.stopPropagation();">
            <i class="bi bi-chevron-left"></i>
        </div>
        <div class="lb-nav lb-next" onclick="navLightbox(1); event.stopPropagation();">
            <i class="bi bi-chevron-right"></i>
        </div>

        <div class="lightbox-content" id="lbTouchArea">
            <img src="" id="lightboxImg" class="lightbox-img" onclick="event.stopPropagation()">
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark border-secondary rounded-4">
                <div class="modal-body p-4 text-center">
                    <h6 class="mb-4 text-white">管理者驗證</h6>
                    <input type="password" class="form-control mb-4 text-center" id="adminPwd" placeholder="密碼">
                    <button class="btn btn-google-primary w-100" onclick="doLogin()">登入</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="shareSystemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary rounded-4">
                <div class="modal-body p-4 text-center">
                    <h6 class="text-white">分享連結</h6>
                    <div id="qrcode" class="my-3 bg-white p-2 d-inline-block rounded-3"></div>
                    <input type="text" id="shareLinkInput" class="form-control mb-3 small" readonly>
                    <button class="btn btn-google-primary w-100" onclick="copyShareLink()">複製連結</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let SCRIPT_URL = localStorage.getItem('gas_api_url') || "";
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let activeAlbum = null;
        let currentPhotoIndex = -1;

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('api')) {
                SCRIPT_URL = decodeURIComponent(urlParams.get('api'));
                localStorage.setItem('gas_api_url', SCRIPT_URL);
                localStorage.setItem('is_admin', 'false');
                isAdmin = false;
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            updateUIState();
            setupTouchNavigation();
            
            if (!SCRIPT_URL) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('setupView').classList.remove('hidden');
            } else {
                fetchAlbums();
            }

            document.addEventListener('keydown', (e) => {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    if (e.key === 'ArrowLeft') navLightbox(-1);
                    if (e.key === 'ArrowRight') navLightbox(1);
                    if (e.key === 'Escape') closeLightbox();
                }
            });
        };

        function updateUIState() {
            const isLoginHash = window.location.hash === "#login";
            document.getElementById('adminBadge').classList.toggle('d-none', !isAdmin);
            document.getElementById('viewModeBadge').classList.toggle('d-none', isAdmin || !SCRIPT_URL);
            document.getElementById('settingsBtn').classList.toggle('d-none', !isAdmin);
            document.getElementById('shareSystemBtn').classList.toggle('d-none', !isAdmin);
            document.getElementById('logoutBtn').classList.toggle('d-none', !isAdmin);
            document.getElementById('loginBtn').classList.toggle('d-none', isAdmin || !isLoginHash);
        }

        async function fetchAlbums() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const json = await res.json();
                document.getElementById('loading').classList.add('hidden');
                if (json.status === "success") renderAlbums(json.data);
                else throw new Error();
            } catch (e) {
                document.getElementById('loading').innerHTML = `<div class='p-4 text-white'>無法連線至 API。</div>`;
                document.getElementById('setupView').classList.remove('hidden');
            }
        }

        function renderAlbums(albums) {
            const view = document.getElementById('albumView');
            view.classList.remove('hidden');
            view.innerHTML = albums.map(album => `
                <div class="album-card" onclick='openAlbum(${JSON.stringify(album)})'>
                    <img src="${album.cover}" class="album-cover" loading="lazy">
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-meta">${album.photos.length} 張照片</div>
                    </div>
                </div>
            `).join('');
        }

        function openAlbum(album) {
            activeAlbum = album;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('navHeader').classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name;
            const photoView = document.getElementById('photoView');
            photoView.classList.remove('hidden');
            photoView.innerHTML = album.photos.map((p, i) => `
                <div class="photo-item" onclick="openLightbox(${i})">
                    <img src="${p.url}" class="photo-img" loading="lazy">
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('navHeader').classList.add('hidden');
            activeAlbum = null;
        }

        function openLightbox(index) {
            if (!activeAlbum || !activeAlbum.photos[index]) return;
            currentPhotoIndex = index;
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            
            img.style.opacity = '0';
            img.style.transform = 'scale(0.98)';
            img.src = activeAlbum.photos[index].url;
            
            lb.style.display = 'flex';
            // 使用更短的延遲觸發進入動畫
            requestAnimationFrame(() => {
                lb.classList.add('active');
            });

            document.getElementById('lbShare').onclick = (e) => {
                e.stopPropagation();
                copyToClipboard(activeAlbum.photos[currentPhotoIndex].url, '照片連結已複製');
            };
        }

        function navLightbox(step) {
            if (!activeAlbum) return;
            let nextIndex = currentPhotoIndex + step;
            if (nextIndex < 0) nextIndex = activeAlbum.photos.length - 1;
            if (nextIndex >= activeAlbum.photos.length) nextIndex = 0;
            
            currentPhotoIndex = nextIndex;
            const img = document.getElementById('lightboxImg');
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = activeAlbum.photos[currentPhotoIndex].url;
            }, 100);
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            
            // 立即執行視覺關閉
            lb.classList.remove('active');
            img.style.opacity = '0';
            
            // 等待動畫結束後徹底隱藏並清空
            setTimeout(() => {
                if(!lb.classList.contains('active')) {
                    lb.style.display = 'none';
                    img.src = ""; 
                }
            }, 200);
        }

        function setupTouchNavigation() {
            const touchArea = document.getElementById('lbTouchArea');
            let startX = 0;
            touchArea.addEventListener('touchstart', (e) => startX = e.touches[0].clientX, { passive: true });
            touchArea.addEventListener('touchend', (e) => {
                const diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) navLightbox(diff > 0 ? 1 : -1);
            }, { passive: true });
        }

        // --- 強化後的打包下載 ---
        async function requestServerDownload() {
            if (!activeAlbum) return;
            
            Swal.fire({ 
                title: '正在打包相簿', 
                text: '這可能需要 30-60 秒，請勿關閉視窗...',
                background: '#111', color: '#fff',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading() 
            });

            try {
                // 使用 fetch 並設定較長的超時處理邏輯
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2分鐘超時

                const response = await fetch(`${SCRIPT_URL}?action=downloadAlbum&albumId=${encodeURIComponent(activeAlbum.id)}`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                const result = await response.json();

                if (result.status === "success" && result.downloadUrl) {
                    Swal.fire({
                        icon: 'success',
                        title: '打包成功',
                        text: '即將開始下載檔案',
                        background: '#111', color: '#fff',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // 改用直接開啟視窗或隱藏連結下載，避免部分瀏覽器阻擋
                    const downloadWindow = window.open(result.downloadUrl, '_blank');
                    if (!downloadWindow) {
                        // 如果彈窗被阻擋，改用傳統 a 標籤
                        const link = document.createElement('a');
                        link.href = result.downloadUrl;
                        link.target = "_blank";
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                } else {
                    throw new Error(result.message || '伺服器未回傳下載連結');
                }
            } catch (error) {
                console.error('Download Error:', error);
                let errorMsg = '無法連線至伺服器。';
                if (error.name === 'AbortError') errorMsg = '打包時間過長（超過2分鐘），請縮減相簿大小後再試。';
                
                Swal.fire({
                    icon: 'error',
                    title: '下載失敗',
                    text: errorMsg + ' 請確認後端 GAS 權限已設為「任何人」。',
                    background: '#111', color: '#fff'
                });
            }
        }

        // 工具函式
        async function doLogin() {
            const pwd = document.getElementById('adminPwd').value;
            Swal.fire({ title: '驗證中', background: '#111', color: '#fff', didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(`${SCRIPT_URL}?action=verifyAdmin&password=${encodeURIComponent(pwd)}`);
                const json = await res.json();
                if (json.status === "success") {
                    isAdmin = true;
                    localStorage.setItem('is_admin', 'true');
                    location.reload();
                } else throw new Error();
            } catch (e) { Swal.fire({ icon: 'error', title: '密碼錯誤', background: '#111', color: '#fff' }); }
        }

        function doLogout() { localStorage.setItem('is_admin', 'false'); location.reload(); }
        function saveInitialSettings() {
            const url = document.getElementById('initApiUrl').value.trim();
            if (!url.startsWith('https://')) return;
            localStorage.setItem('gas_api_url', url);
            localStorage.setItem('is_admin', 'true');
            location.reload();
        }
        function openLoginModal() { new bootstrap.Modal(document.getElementById('loginModal')).show(); }
        function openSettingsModal() {
            Swal.fire({ title: '設定 API 網址', input: 'text', inputValue: SCRIPT_URL, showCancelButton: true, background: '#111', color: '#fff' }).then(r => {
                if (r.isConfirmed && r.value) { localStorage.setItem('gas_api_url', r.value.trim()); location.reload(); }
            });
        }
        function openShareSystemModal() {
            const modal = new bootstrap.Modal(document.getElementById('shareSystemModal'));
            const shareUrl = window.location.origin + window.location.pathname + "?api=" + encodeURIComponent(SCRIPT_URL);
            document.getElementById('shareLinkInput').value = shareUrl;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: shareUrl, width: 200, height: 200 });
            modal.show();
        }
        function copyShareLink() { copyToClipboard(document.getElementById('shareLinkInput').value, '連結已複製'); }
        function copyToClipboard(text, msg) {
            const i = document.createElement("input"); i.value = text; document.body.appendChild(i); i.select(); document.execCommand("copy"); document.body.removeChild(i);
            Swal.fire({ toast: true, position: 'top', background: '#111', color: '#fff', title: msg, showConfirmButton: false, timer: 1000 });
        }
    </script>
</body>
</html>
