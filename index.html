<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端相簿系統</title>
    
    <!-- 外部資源載入 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 核心功能套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #FFFFFF;
            --text-secondary: #E8EAED;
            --text-muted: #BDC1C6;
            --brand-primary: #8AB4F8;
            --border-subtle: rgba(255, 255, 255, 0.12);
            --radius-google: 24px;
            --anim-speed: 0.3s;
            --ease-google: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* 導覽列樣式 */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1rem;
            position: sticky; top: 0; z-index: 1050;
        }

        /* 相簿清單網格 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px; padding: 16px;
        }
        @media (min-width: 768px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; padding: 24px; }
        }

        .album-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-google);
            overflow: hidden;
            transition: transform 0.2s var(--ease-google);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
        }
        .album-card:hover { transform: translateY(-4px); }
        .album-card:active { transform: scale(0.96); }
        .album-cover { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #111; }
        .album-info { padding: 14px; }
        .album-name { font-weight: 500; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .album-meta { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

        /* 照片顯示網格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        @media (min-width: 768px) {
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; padding: 8px; }
        }
        .photo-item { aspect-ratio: 1/1; background: #111; cursor: pointer; overflow: hidden; position: relative; }
        .photo-img { width: 100%; height: 100%; object-fit: cover; display: block; transition: opacity 0.3s; }
        .photo-item:active .photo-img { opacity: 0.7; }

        /* 相簿內部導覽 */
        #navHeader { 
            padding: 12px 16px; background: var(--bg-primary); 
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 58px; z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
        }

        /* 下載進度浮窗 */
        #downloadProgressContainer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e1e1e; border: 1px solid var(--brand-primary); color: #fff;
            padding: 16px 24px; border-radius: 20px; z-index: 3000; display: none;
            flex-direction: column; min-width: 300px; box-shadow: 0 12px 48px rgba(0,0,0,0.8);
        }
        .progress-bar-bg { width: 100%; height: 6px; background: #333; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--brand-primary); transition: width 0.4s ease; }

        /* 通用按鈕 */
        .circle-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 42px; height: 42px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; transition: background 0.2s;
        }
        .circle-btn:hover { background: rgba(255,255,255,0.2); }
        .btn-google-primary {
            background: var(--brand-primary); color: #000; border-radius: 50px;
            font-weight: 600; border: none; padding: 8px 24px; transition: opacity 0.2s;
        }
        .btn-google-primary:active { opacity: 0.8; }

        /* 燈箱 (Google 相簿平滑縮放版) */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 2000; 
            display: none; flex-direction: column;
            transition: background-color var(--anim-speed) var(--ease-google);
            user-select: none;
        }
        .lightbox.active { display: flex; background-color: rgba(0,0,0,1); }
        
        .lightbox-header { 
            padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
            opacity: 0; transition: opacity 0.2s; z-index: 2010;
        }
        .lightbox.active .lightbox-header { opacity: 1; }

        .lightbox-content { 
            flex-grow: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; z-index: 2001; overflow: hidden;
        }
        
        .lightbox-img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
            transform: scale(0.9); opacity: 0;
            transition: transform var(--anim-speed) var(--ease-google), opacity var(--anim-speed) var(--ease-google);
        }
        .lightbox.active .lightbox-img { transform: scale(1); opacity: 1; }

        /* 電腦版前後切換按鈕 */
        .lb-nav-area {
            position: absolute; top: 0; bottom: 0; width: 15%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 2005; transition: opacity 0.3s;
            opacity: 0;
        }
        .lb-nav-area:hover { opacity: 1; }
        .lb-nav-area.left { left: 0; }
        .lb-nav-area.right { right: 0; }
        .lb-nav-btn {
            background: rgba(0,0,0,0.4); color: white; border-radius: 50%;
            width: 56px; height: 56px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; border: 1px solid rgba(255,255,255,0.2);
        }

        /* QR Code Modal 樣式 */
        #qrcode {
            background: white; padding: 15px; border-radius: 12px;
            display: inline-block; margin-bottom: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 頂部導覽列 -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand text-white m-0" onclick="showAlbumList()" style="cursor:pointer">
                <i class="bi bi-images text-primary me-2"></i><span id="navTitle">雲端相簿</span>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <!-- 瀏覽模式與管理者標章 -->
                <div id="viewModeBadge" class="d-none badge rounded-pill bg-dark border border-secondary text-muted px-2 py-1 small me-2">瀏覽模式</div>
                <div id="adminBadge" class="d-none badge rounded-pill bg-dark border border-primary text-primary px-2 py-1 small me-2">管理者</div>
                
                <button id="loginBtn" class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="openLoginModal()">管理登入</button>
                <button id="settingsBtn" class="circle-btn d-none" onclick="openSettingsModal()"><i class="bi bi-gear"></i></button>
                <button id="shareSystemBtn" class="circle-btn d-none text-info" onclick="openShareSystemModal()"><i class="bi bi-share-fill"></i></button>
            </div>
        </div>
    </nav>

    <!-- 相簿切換控制列 -->
    <div id="navHeader" class="hidden">
        <div class="d-flex align-items-center gap-3">
            <button class="circle-btn" onclick="showAlbumList()"><i class="bi bi-arrow-left"></i></button>
            <span id="currentAlbumName" class="fw-bold"></span>
        </div>
        <button class="btn btn-google-primary" onclick="requestServerDownload()">
            <i class="bi bi-cloud-arrow-down-fill me-1"></i> 打包下載
        </button>
    </div>

    <!-- 內容區域 -->
    <main>
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">正在連線...</p>
        </div>

        <div id="setupView" class="hidden text-center p-5">
            <i class="bi bi-cloud-slash display-1 text-muted mb-4"></i>
            <h4 class="fw-bold">尚未設定 API</h4>
            <p class="text-muted small mb-4">如果您是家長，請掃描老師提供的分享 QR Code</p>
            <button class="btn btn-google-primary mt-3" onclick="openSettingsModal()">管理者設定</button>
        </div>

        <div id="albumView" class="album-grid hidden"></div>
        <div id="photoView" class="photo-grid hidden"></div>
    </main>

    <!-- 下載進度條 -->
    <div id="downloadProgressContainer">
        <div class="d-flex justify-content-between align-items-center">
            <span id="statusText">正在處理中...</span>
            <span id="percentText" class="fw-bold text-primary">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progressBar"></div>
        </div>
    </div>

    <!-- 照片燈箱 -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-header">
            <button class="circle-btn"><i class="bi bi-x-lg"></i></button>
            <div class="d-flex gap-2">
                <button class="circle-btn" id="lbDownload"><i class="bi bi-download"></i></button>
                <button class="circle-btn" id="lbShare"><i class="bi bi-share"></i></button>
            </div>
        </div>
        
        <div class="lightbox-content">
            <!-- 電腦版導航按鈕 -->
            <div class="lb-nav-area left" onclick="prevPhoto(event)">
                <div class="lb-nav-btn"><i class="bi bi-chevron-left"></i></div>
            </div>
            
            <img src="" id="lightboxImg" class="lightbox-img" onclick="event.stopPropagation()">
            
            <div class="lb-nav-area right" onclick="nextPhoto(event)">
                <div class="lb-nav-btn"><i class="bi bi-chevron-right"></i></div>
            </div>
        </div>
    </div>

    <!-- 管理登入 Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark border-secondary" style="border-radius: 24px;">
                <div class="modal-body p-4 text-center">
                    <h5 class="fw-bold mb-4">管理者驗證</h5>
                    <input type="password" class="form-control bg-black text-white border-secondary mb-4 text-center" id="adminPwd" placeholder="請輸入密碼">
                    <button class="btn btn-google-primary w-100" onclick="doLogin()">登入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 分享系統 Modal -->
    <div class="modal fade" id="shareSystemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary" style="border-radius: 24px;">
                <div class="modal-body p-4 text-center">
                    <h5 class="fw-bold mb-1 text-white">分享相簿系統</h5>
                    <p class="text-muted small mb-4">家長掃描後可自動設定 API 並瀏覽</p>
                    <div id="qrcode-container" class="d-flex justify-content-center">
                        <div id="qrcode"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted d-block text-start">分享連結</label>
                        <div class="input-group">
                            <input type="text" id="shareLinkInput" class="form-control bg-black border-secondary text-white small" readonly>
                            <button class="btn btn-outline-primary" onclick="copyShareLink()">複製</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary rounded-pill w-100 mt-2" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 核心變數與初始化 ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('api')) {
            const encodedApi = urlParams.get('api');
            localStorage.setItem('gas_api_url', decodeURIComponent(encodedApi));
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        let SCRIPT_URL = localStorage.getItem('gas_api_url') || "";
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let activeAlbum = null;
        let currentPhotoIndex = -1;

        window.onload = () => {
            updateAdminUI();
            if (!SCRIPT_URL) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('setupView').classList.remove('hidden');
            } else {
                fetchAlbums();
            }
        };

        function updateAdminUI() {
            const adminBadge = document.getElementById('adminBadge');
            const viewModeBadge = document.getElementById('viewModeBadge');
            const settingsBtn = document.getElementById('settingsBtn');
            const loginBtn = document.getElementById('loginBtn');
            const shareSystemBtn = document.getElementById('shareSystemBtn');

            if (isAdmin) {
                adminBadge.classList.remove('d-none');
                viewModeBadge.classList.add('d-none');
                settingsBtn.classList.remove('d-none');
                shareSystemBtn.classList.remove('d-none');
                loginBtn.classList.add('d-none');
            } else {
                adminBadge.classList.add('d-none');
                viewModeBadge.classList.remove('d-none');
                settingsBtn.classList.add('d-none');
                shareSystemBtn.classList.add('d-none');
                loginBtn.classList.remove('d-none');
            }
        }

        // --- 分享與 QR Code ---
        function openShareSystemModal() {
            const modal = new bootstrap.Modal(document.getElementById('shareSystemModal'));
            const shareUrl = window.location.origin + window.location.pathname + "?api=" + encodeURIComponent(SCRIPT_URL);
            document.getElementById('shareLinkInput').value = shareUrl;
            setTimeout(() => {
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = "";
                new QRCode(qrContainer, { text: shareUrl, width: 200, height: 200 });
            }, 200);
            modal.show();
        }

        function copyShareLink() {
            const input = document.getElementById('shareLinkInput');
            input.select();
            document.execCommand('copy');
            Swal.fire({ toast: true, position: 'top', icon: 'success', title: '連結已複製', showConfirmButton: false, timer: 1500 });
        }

        // --- 資料抓取與渲染 ---
        async function fetchAlbums() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const json = await res.json();
                document.getElementById('loading').classList.add('hidden');
                if (json.status === "success") {
                    renderAlbums(json.data);
                }
            } catch (e) {
                document.getElementById('loading').innerHTML = `<div class='p-4 text-danger'>無法連線 API</div>`;
            }
        }

        function renderAlbums(albums) {
            const view = document.getElementById('albumView');
            view.classList.remove('hidden');
            view.innerHTML = albums.map(album => `
                <div class="album-card" onclick='openAlbum(${JSON.stringify(album)})'>
                    <img src="${album.cover}" class="album-cover" loading="lazy">
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-meta">${album.photos.length} 張照片</div>
                    </div>
                </div>
            `).join('');
        }

        function openAlbum(album) {
            activeAlbum = album;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('navHeader').classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name;
            const photoView = document.getElementById('photoView');
            photoView.classList.remove('hidden');
            photoView.innerHTML = album.photos.map((p, i) => `
                <div class="photo-item" onclick="openLightbox(${i})">
                    <img src="${p.url}" class="photo-img" loading="lazy">
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('navHeader').classList.add('hidden');
        }

        // --- 燈箱邏輯與鍵盤支援 ---
        function openLightbox(index) {
            currentPhotoIndex = index;
            const photo = activeAlbum.photos[index];
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            
            img.style.opacity = '0';
            img.src = photo.url;
            lb.style.display = 'flex';
            
            setTimeout(() => { 
                lb.classList.add('active'); 
                img.style.opacity = '1';
            }, 10);

            // 更新下載按鈕
            const idMatch = photo.url.match(/id=([^&]+)/);
            const id = idMatch ? idMatch[1] : "";
            document.getElementById('lbDownload').onclick = (e) => {
                e.stopPropagation();
                downloadSingleImage(photo.url, `photo_${id}.jpg`);
            };
            
            document.getElementById('lbShare').onclick = (e) => {
                e.stopPropagation();
                if (navigator.share) navigator.share({ url: photo.url });
                else {
                    navigator.clipboard.writeText(photo.url);
                    Swal.fire({ toast: true, position: 'top', icon: 'success', title: '連結已複製', showConfirmButton: false, timer: 1500 });
                }
            };
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('active');
            setTimeout(() => { lb.style.display = 'none'; }, 300);
        }

        function nextPhoto(e) {
            if(e) e.stopPropagation();
            if (!activeAlbum || currentPhotoIndex >= activeAlbum.photos.length - 1) return;
            openLightbox(currentPhotoIndex + 1);
        }

        function prevPhoto(e) {
            if(e) e.stopPropagation();
            if (!activeAlbum || currentPhotoIndex <= 0) return;
            openLightbox(currentPhotoIndex - 1);
        }

        // 鍵盤支援
        window.addEventListener('keydown', (e) => {
            const lb = document.getElementById('lightbox');
            if (lb.style.display === 'flex') {
                if (e.key === 'ArrowRight') nextPhoto();
                if (e.key === 'ArrowLeft') prevPhoto();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // --- 無跳轉下載邏輯 ---
        async function downloadSingleImage(url, filename) {
            Swal.fire({ title: '準備下載...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                saveAs(blob, filename);
                Swal.close();
            } catch (error) {
                Swal.fire('下載失敗', '請嘗試右鍵另存圖片', 'error');
            }
        }

        // --- 打包下載 (GAS 端處理) ---
        async function requestServerDownload() {
            if (!activeAlbum) return;
            const container = document.getElementById('downloadProgressContainer');
            const progressBar = document.getElementById('progressBar');
            container.style.display = 'flex';
            try {
                const res = await fetch(`${SCRIPT_URL}?action=downloadAlbum&albumId=${activeAlbum.id}`);
                const json = await res.json();
                if (json.status === "success") {
                    const binary = atob(json.data);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                    saveAs(new Blob([bytes], { type: "application/zip" }), json.fileName);
                }
            } catch (e) {
                Swal.fire('打包失敗', '檔案可能過大', 'error');
            } finally {
                container.style.display = 'none';
            }
        }

        // --- 登入 ---
        async function doLogin() {
            const pwd = document.getElementById('adminPwd').value;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=verifyAdmin&password=${encodeURIComponent(pwd)}`);
                const json = await res.json();
                if (json.status === "success") {
                    isAdmin = true;
                    localStorage.setItem('is_admin', 'true');
                    updateAdminUI();
                    bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                } else {
                    Swal.fire('密碼錯誤', '', 'error');
                }
            } catch (e) { Swal.fire('錯誤', '連線失敗', 'error'); }
        }

        function openLoginModal() { new bootstrap.Modal(document.getElementById('loginModal')).show(); }
        function openSettingsModal() {
            Swal.fire({ title: 'API 設定', input: 'text', inputValue: SCRIPT_URL, showCancelButton: true }).then(res => {
                if (res.isConfirmed && res.value) {
                    localStorage.setItem('gas_api_url', res.value.trim());
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
