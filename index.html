<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端相簿 OLED</title>
    
    <!-- Typography: Inter (Primary), JetBrains Mono (Code/Tech) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- JSZip & FileSaver for ZIP download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        /* --- S92 OLED Style Tokens --- */
        :root {
            /* Colors */
            --bg-primary: #000000;
            --bg-secondary: #0A0A0A;
            --bg-tertiary: #111111;
            
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --text-muted: #888888;
            
            --brand-primary: #2979FF; /* Neon Blue */
            --brand-accent: #FF4081;  /* Neon Pink */
            
            --border-subtle: rgba(41, 121, 255, 0.2);
            --border-strong: #2979FF;
            
            /* Shadows (Glow) */
            --glow-blue: 0 0 30px rgba(41, 121, 255, 0.3);
            --glow-pink: 0 0 30px rgba(255, 64, 129, 0.3);
            --glow-text: 0 0 10px rgba(255, 255, 255, 0.5);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            --font-mono: 'JetBrains Mono', SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            
            /* Radius */
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 9999px;
            
            /* Motion */
            --ease-out: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Global Reset & Base --- */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Dot Matrix Pattern Background */
            background-image: radial-gradient(rgba(41, 121, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        /* --- Components: Navbar (Glassmorphism) --- */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-dot {
            width: 8px;
            height: 8px;
            background-color: var(--brand-primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--brand-primary);
        }

        /* --- Components: Buttons (OLED Style) --- */
        .btn-oled {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-family: var(--font-mono); 
            font-size: 0.85rem;
            border-radius: var(--radius-md);
            padding: 0.6rem 1.2rem;
            transition: all 0.3s var(--ease-out);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
        }

        .btn-oled:hover {
            border-color: var(--brand-primary);
            color: var(--text-primary);
            box-shadow: var(--glow-blue);
            background: rgba(41, 121, 255, 0.05);
        }

        .btn-oled:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: var(--text-muted);
        }

        .btn-oled-accent {
            border-color: rgba(255, 64, 129, 0.3);
        }
        .btn-oled-accent:hover {
            border-color: var(--brand-accent);
            box-shadow: var(--glow-pink);
            background: rgba(255, 64, 129, 0.05);
            color: var(--text-primary);
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        /* --- Components: Cards (SaaS Widgets) --- */
        .album-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.3s var(--ease-out);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .album-card:hover {
            transform: translateY(-4px);
            border-color: var(--brand-primary);
            box-shadow: var(--glow-blue);
        }

        .album-cover {
            height: 240px;
            width: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s ease;
            border-bottom: 1px solid var(--border-subtle);
        }

        .album-card:hover .album-cover {
            filter: grayscale(0%);
        }

        .album-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }

        .album-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .album-meta {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- Components: Photo Grid --- */
        .photo-item {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            aspect-ratio: 1 / 1;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-item:hover {
            border-color: var(--brand-primary);
            box-shadow: var(--glow-blue);
            z-index: 2;
        }
        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* --- Header / Breadcrumb Area --- */
        #navHeader {
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            background: radial-gradient(circle at top right, rgba(41, 121, 255, 0.1), transparent 40%);
        }
        
        .breadcrumb-item-custom {
            font-family: var(--font-mono);
            font-size: 0.95rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: color 0.2s;
        }
        .breadcrumb-item-custom:hover, .breadcrumb-active {
            color: var(--brand-primary);
            text-shadow: 0 0 8px rgba(41, 121, 255, 0.5);
        }
        .breadcrumb-separator {
            color: var(--text-muted);
            margin: 0 0.5rem;
        }

        /* --- Footer --- */
        .footer-custom {
            margin-top: auto;
            border-top: 1px solid var(--border-subtle);
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .footer-text {
            font-family: var(--font-mono);
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        /* --- Modals (Dark Mode) --- */
        .modal-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: var(--radius-lg);
        }
        .modal-header {
            border-bottom: 1px solid var(--border-subtle);
        }
        .modal-footer {
            border-top: 1px solid var(--border-subtle);
        }
        .modal-title {
            color: var(--text-primary);
            font-family: var(--font-sans);
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        /* Inputs */
        .form-control {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            padding: 0.8rem;
        }
        .form-control:focus {
            background-color: var(--bg-tertiary);
            border-color: var(--brand-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 2px rgba(41, 121, 255, 0.2);
        }
        .form-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        /* --- Lightbox (Immersive) --- */
        #imageModal .modal-content {
            background-color: rgba(0, 0, 0, 0.95);
            border: none;
        }
        
        #previewImage {
            max-height: calc(100vh - 160px);
            max-width: 90vw;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 1px solid #222;
        }

        .lightbox-nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 56px; height: 56px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
            cursor: pointer; z-index: 1060;
        }
        .lightbox-nav-btn:hover {
            background: var(--brand-primary);
            border-color: var(--brand-primary);
            box-shadow: var(--glow-blue);
        }
        .lightbox-prev { left: 24px; }
        .lightbox-next { right: 24px; }

        /* Thumbnail Strip */
        .thumbnail-strip-container {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 100px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-subtle);
            display: flex; align-items: center; padding: 0 20px;
            overflow-x: auto; z-index: 1060;
            scrollbar-width: none;
        }
        .thumbnail-strip-container::-webkit-scrollbar { display: none; }
        
        .thumb-item {
            width: 60px; height: 60px;
            margin-right: 12px;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 2px solid transparent;
            opacity: 0.4;
            transition: all 0.3s;
            cursor: pointer;
            flex-shrink: 0;
        }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }
        .thumb-item.active {
            opacity: 1;
            border-color: var(--brand-primary);
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.4);
            transform: scale(1.1);
        }

        /* --- Loading Overlay (Tech Vibe) --- */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-primary); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .loader-ring {
            width: 60px; height: 60px;
            border: 2px solid var(--border-subtle);
            border-top: 2px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: var(--glow-blue);
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .lightbox-prev { left: 10px; width: 44px; height: 44px; }
            .lightbox-next { right: 10px; width: 44px; height: 44px; }
            .thumbnail-strip-container { height: 80px; }
            #previewImage { max-height: calc(100vh - 140px); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="#">
                <span class="brand-dot"></span>
                <span id="navbarTitle">雲端相簿</span>
            </a>
            <div>
                <button class="btn-oled btn-icon btn-oled-accent" onclick="openSettingsModal()" title="系統設定">
                    <i class="bi bi-sliders"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid px-lg-5 py-5">
        
        <!-- Header / Breadcrumb -->
        <div id="navHeader" class="d-flex align-items-center justify-content-between flex-wrap gap-3">
            <div>
                <span id="homeLink" class="breadcrumb-item-custom" onclick="showAlbumList()">相簿首頁</span>
                <span id="separator" class="breadcrumb-separator hidden">//</span>
                <span id="currentAlbumName" class="breadcrumb-item-custom breadcrumb-active hidden"></span>
            </div>
            
            <div class="d-flex gap-2">
                <button id="downloadAllBtn" class="btn-oled btn-oled-accent hidden" onclick="downloadAllCurrentPhotos()">
                    <i class="bi bi-download me-2"></i> 相簿下載
                </button>
                <button id="refreshBtn" class="btn-oled" onclick="fetchAlbums(true)">
                    <i class="bi bi-arrow-clockwise me-2"></i> 同步資料
                </button>
            </div>
        </div>

        <!-- Album Grid -->
        <div id="albumView" class="row g-4"></div>

        <!-- Photo Grid -->
        <div id="photoView" class="row g-3 hidden"></div>

        <!-- States -->
        <div id="emptyState" class="text-center py-5 hidden">
            <h2 style="color: var(--text-muted); font-family: var(--font-mono);">查無資料 (NO_DATA)</h2>
        </div>
        <div id="setupState" class="text-center py-5 hidden">
            <h1 class="display-4 mb-3">系統初始化</h1>
            <p class="text-muted mb-4 font-monospace">請設定服務端點參數以繼續。</p>
            <button class="btn-oled btn-oled-accent px-5" onclick="openSettingsModal()">開始設定</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <div class="container">
            <span class="footer-text">© 新北市崇德國小 | All Rights Reserved.</span>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統組態設定</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-4">
                        <label class="form-label font-monospace">服務端點 (GAS URL)</label>
                        <input type="url" class="form-control" id="settingGasUrl" placeholder="https://script.google.com/..." required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label font-monospace">實例名稱 (網頁標題)</label>
                        <input type="text" class="form-control" id="settingPageTitle" placeholder="我的雲端相簿">
                    </div>
                    
                    <hr style="border-color: var(--border-subtle);">
                    
                    <div class="text-center mt-3">
                        <p class="text-secondary small font-monospace mb-3">存取 QR CODE</p>
                        <div id="qrcode" class="d-flex justify-content-center mb-3 bg-white p-2 rounded w-auto d-inline-block"></div>
                        <div class="input-group">
                            <input type="text" class="form-control text-center font-monospace" id="shareLinkInput" readonly style="font-size: 0.8rem;">
                            <button class="btn btn-outline-secondary" onclick="copyShareLink()"><i class="bi bi-clipboard"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-oled w-100" onclick="saveSettings()">儲存並重啟</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body p-0 d-flex flex-column justify-content-center align-items-center position-relative">
                    
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-4 z-3" data-bs-dismiss="modal"></button>
                    
                    <!-- Download Btn (Top Left) -->
                    <a id="downloadLink" href="#" target="_blank" class="btn-oled position-absolute top-0 start-0 m-4 z-3">
                        <i class="bi bi-file-earmark-arrow-down me-2"></i> 原始檔
                    </a>
                    
                    <!-- Navigation -->
                    <button class="lightbox-nav-btn lightbox-prev" onclick="navigateLightbox(-1)"><i class="bi bi-chevron-left"></i></button>
                    <button class="lightbox-nav-btn lightbox-next" onclick="navigateLightbox(1)"><i class="bi bi-chevron-right"></i></button>
                    
                    <!-- Image -->
                    <img id="previewImage" src="" class="img-fluid">
                    
                    <!-- Thumbnail Strip -->
                    <div class="thumbnail-strip-container" id="thumbnailStrip"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden">
        <div class="loader-ring mb-4"></div>
        <p class="font-monospace text-muted" style="letter-spacing: 2px;">系統載入中...</p>
        <button class="btn-oled btn-oled-accent mt-3 text-secondary border-0" onclick="forceStopLoading()" style="font-size: 0.7rem;">終止程序</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let SCRIPT_URL = "";
        let PAGE_TITLE = "雲端相簿";
        let allData = [];
        let currentAlbumPhotos = [];
        let currentAlbumNameStr = ""; // Store current album name
        let currentPhotoIndex = 0;
        
        // Storage Keys
        const STORAGE_KEY_URL = "gas_album_url_v5";
        const STORAGE_KEY_TITLE = "gas_album_title_v5";

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            initShareUi();
            
            // Keyboard Nav
            document.addEventListener('keydown', (e) => {
                if(document.getElementById('imageModal').classList.contains('show')) {
                    if(e.key === "ArrowLeft") navigateLightbox(-1);
                    if(e.key === "ArrowRight") navigateLightbox(1);
                    if(e.key === "Escape") bootstrap.Modal.getInstance(document.getElementById('imageModal')).hide();
                }
            });

            if (!SCRIPT_URL) {
                showSetupState();
                new bootstrap.Modal(document.getElementById('settingsModal')).show();
            } else {
                fetchAlbums();
            }
        });

        async function fetchAlbums(forceRefresh = false) {
            if (!SCRIPT_URL) return;
            showLoading(true);
            try {
                let url = `${SCRIPT_URL}?action=getAlbums`;
                if (forceRefresh) url += "&refresh=true";
                const response = await fetch(url);
                const json = await response.json();
                
                if (json.status === "success") {
                    allData = json.data;
                    showAlbumList();
                } else { throw new Error(json.message); }
            } catch (error) {
                console.error(error);
                // alert("Connection Error: " + error.message); 
                // Removed standard alert for better UX, relying on setup state
                showLoading(false); 
                openSettingsModal();
            } finally { showLoading(false); }
        }

        function forceStopLoading() { showLoading(false); openSettingsModal(); }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('separator').classList.add('hidden');
            document.getElementById('currentAlbumName').classList.add('hidden');
            document.getElementById('downloadAllBtn').classList.add('hidden');
            document.getElementById('setupState').classList.add('hidden');
            document.getElementById('emptyState').classList.add(allData.length === 0 ? 'hidden' : 'hidden');

            const view = document.getElementById('albumView');
            view.innerHTML = '';
            if(!allData.length) { document.getElementById('emptyState').classList.remove('hidden'); return; }

            allData.forEach(album => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3'; 
                col.innerHTML = `
                    <div class="album-card" onclick="showPhotos('${album.id}')">
                        <img src="${album.cover}" class="album-cover" loading="lazy">
                        <div class="album-info">
                            <div>
                                <h5 class="album-title">${album.name}</h5>
                                <div class="album-meta"><i class="bi bi-images me-1"></i> ${album.photos.length} 項目</div>
                            </div>
                        </div>
                    </div>`;
                view.appendChild(col);
            });
        }

        function showPhotos(albumId) {
            const album = allData.find(a => a.id === albumId);
            if (!album) return;
            currentAlbumPhotos = album.photos;
            currentAlbumNameStr = album.name; // Store for ZIP filename

            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('photoView').classList.remove('hidden');
            document.getElementById('downloadAllBtn').classList.remove('hidden');
            document.getElementById('separator').classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name.toUpperCase();
            document.getElementById('currentAlbumName').classList.remove('hidden');

            const view = document.getElementById('photoView');
            view.innerHTML = '';
            album.photos.forEach((photo, index) => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-3 col-lg-2'; 
                col.innerHTML = `<div class="photo-item" onclick="openLightbox(${index})"><img src="${photo.url.replace('=s800', '=s400')}" loading="lazy"></div>`;
                view.appendChild(col);
            });
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            renderThumbnailStrip();
            updateLightboxContent();
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }

        function renderThumbnailStrip() {
            const strip = document.getElementById('thumbnailStrip');
            strip.innerHTML = '';
            currentAlbumPhotos.forEach((photo, idx) => {
                const div = document.createElement('div');
                div.className = 'thumb-item';
                div.dataset.index = idx; 
                div.onclick = () => { 
                    currentPhotoIndex = idx;
                    updateLightboxContent();
                };
                const thumbUrl = photo.url.replace('=s800', '=s200').replace('&sz=w800', '&sz=w200');
                div.innerHTML = `<img src="${thumbUrl}" loading="lazy">`;
                strip.appendChild(div);
            });
        }

        function navigateLightbox(direction) {
            currentPhotoIndex += direction;
            if (currentPhotoIndex < 0) currentPhotoIndex = currentAlbumPhotos.length - 1;
            if (currentPhotoIndex >= currentAlbumPhotos.length) currentPhotoIndex = 0;
            updateLightboxContent();
        }

        function updateLightboxContent() {
            const photo = currentAlbumPhotos[currentPhotoIndex];
            const img = document.getElementById('previewImage');
            
            img.style.opacity = '0.5';
            const highResUrl = photo.url.replace('=s800', '=s1600').replace('&sz=w800', '&sz=w1600');
            const newImg = new Image();
            newImg.onload = () => { img.src = highResUrl; img.style.opacity = '1'; };
            newImg.src = highResUrl;
            document.getElementById('downloadLink').href = photo.downloadUrl;

            const allThumbs = document.querySelectorAll('.thumb-item');
            allThumbs.forEach(t => t.classList.remove('active'));
            
            const activeThumb = document.querySelector(`.thumb-item[data-index="${currentPhotoIndex}"]`);
            if (activeThumb) {
                activeThumb.classList.add('active');
                activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        // --- ZIP Download Logic (v5.4 Fix) ---
        async function downloadAllCurrentPhotos() {
            if (!currentAlbumPhotos.length) return;
            
            const btn = document.getElementById('downloadAllBtn');
            const originalText = btn.innerHTML;
            
            if (!confirm(`確定將 ${currentAlbumPhotos.length} 張照片打包下載為 ZIP 檔？`)) return;

            btn.disabled = true;
            btn.innerHTML = `<div class="spinner-border spinner-border-sm me-2"></div>打包中...`;

            try {
                const zip = new JSZip();
                const folderName = currentAlbumNameStr || "album_download";
                const folder = zip.folder(folderName);
                
                let successCount = 0;

                // Fetch all images
                const promises = currentAlbumPhotos.map(async (photo, i) => {
                    try {
                        // FIX v5.4: Use lh3 link for CORS support on blobs
                        const fetchUrl = `https://lh3.googleusercontent.com/d/${photo.id}=s2500`;
                        
                        const response = await fetch(fetchUrl);
                        if (!response.ok) throw new Error('Network error');
                        const blob = await response.blob();
                        
                        // Detect extension
                        let ext = 'jpg';
                        if (blob.type === 'image/png') ext = 'png';
                        else if (blob.type === 'image/gif') ext = 'gif';
                        
                        const filename = `${folderName}_${i + 1}.${ext}`;
                        folder.file(filename, blob);
                        successCount++;
                    } catch (err) {
                        console.error(`Failed to load image ${i}`, err);
                    }
                });

                await Promise.all(promises);

                if (successCount === 0) {
                     alert("下載失敗：無法抓取照片檔案 (可能因瀏覽器安全性限制)。\n建議改用單張下載功能。");
                     return;
                }

                const content = await zip.generateAsync({type:"blob"});
                saveAs(content, `${folderName}.zip`);
                
            } catch (error) {
                console.error(error);
                alert("打包失敗，請稍後再試。");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function loadSettings() {
            SCRIPT_URL = localStorage.getItem(STORAGE_KEY_URL) || "";
            PAGE_TITLE = localStorage.getItem(STORAGE_KEY_TITLE) || "雲端相簿";
            document.title = PAGE_TITLE;
            document.getElementById('navbarTitle').innerText = PAGE_TITLE.toUpperCase();
            document.getElementById('settingGasUrl').value = SCRIPT_URL;
            document.getElementById('settingPageTitle').value = PAGE_TITLE;
        }

        function saveSettings() {
            const url = document.getElementById('settingGasUrl').value.trim();
            const title = document.getElementById('settingPageTitle').value.trim();
            if(!url) return alert("錯誤：必須輸入服務端點 URL");
            localStorage.setItem(STORAGE_KEY_URL, url);
            localStorage.setItem(STORAGE_KEY_TITLE, title);
            location.reload();
        }

        function initShareUi() {
            const url = window.location.href;
            document.getElementById('shareLinkInput').value = url;
            // Clear prev QR
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: url, width: 100, height: 100, colorDark: "#000000", colorLight: "#ffffff" });
        }
        
        function copyShareLink() {
            navigator.clipboard.writeText(document.getElementById('shareLinkInput').value).then(()=>alert("連結已複製到剪貼簿"));
        }

        function showSetupState() {
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('setupState').classList.remove('hidden');
        }
        function openSettingsModal() { new bootstrap.Modal(document.getElementById('settingsModal')).show(); }
        function showLoading(show) { document.getElementById('loadingOverlay').classList.toggle('hidden', !show); }
    </script>
