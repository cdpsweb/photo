<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端相簿系統</title>
    
    <!-- 外部資源載入 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 核心功能套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #FFFFFF;
            --text-secondary: #E8EAED;
            --text-muted: #BDC1C6;
            --brand-primary: #8AB4F8;
            --border-subtle: rgba(255, 255, 255, 0.12);
            --radius-google: 24px;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* 導覽列樣式 */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1rem;
            position: sticky; top: 0; z-index: 1050;
        }

        /* 相簿清單網格 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px; padding: 16px;
        }
        @media (min-width: 768px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; padding: 24px; }
        }

        .album-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-google);
            overflow: hidden;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
        }
        .album-card:active { transform: scale(0.96); }
        .album-cover { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #111; }
        .album-info { padding: 14px; }
        .album-name { font-weight: 500; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .album-meta { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

        /* 照片顯示網格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        @media (min-width: 768px) {
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; padding: 8px; }
        }
        .photo-item { aspect-ratio: 1/1; background: #111; cursor: pointer; overflow: hidden; }
        .photo-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* 相簿內部導覽 */
        #navHeader { 
            padding: 12px 16px; background: var(--bg-primary); 
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 58px; z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
        }

        /* 下載進度浮窗 */
        #downloadProgressContainer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e1e1e; border: 1px solid var(--brand-primary); color: #fff;
            padding: 16px 24px; border-radius: 20px; z-index: 3000; display: none;
            flex-direction: column; min-width: 300px; box-shadow: 0 12px 48px rgba(0,0,0,0.8);
        }
        .progress-bar-bg { width: 100%; height: 6px; background: #333; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--brand-primary); transition: width 0.4s ease; }

        /* 通用按鈕 */
        .circle-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 42px; height: 42px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
        }
        .btn-google-primary {
            background: var(--brand-primary); color: #000; border-radius: 50px;
            font-weight: 600; border: none; padding: 8px 24px;
        }

        /* 燈箱 */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none; flex-direction: column;
        }
        .lightbox-header { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; }
        .lightbox-content { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .lightbox-img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 頂部導覽列 -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand text-white m-0" onclick="showAlbumList()" style="cursor:pointer">
                <i class="bi bi-images text-primary me-2"></i><span id="navTitle">雲端相簿</span>
            </div>
            <div class="d-flex gap-2">
                <button id="loginBtn" class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="openLoginModal()">管理登入</button>
                <button id="settingsBtn" class="circle-btn d-none" onclick="openSettingsModal()"><i class="bi bi-gear"></i></button>
            </div>
        </div>
    </nav>

    <!-- 相簿切換控制列 -->
    <div id="navHeader" class="hidden">
        <div class="d-flex align-items-center gap-3">
            <button class="circle-btn" onclick="showAlbumList()"><i class="bi bi-arrow-left"></i></button>
            <span id="currentAlbumName" class="fw-bold"></span>
        </div>
        <button class="btn btn-google-primary" onclick="requestServerDownload()">
            <i class="bi bi-cloud-arrow-down-fill me-1"></i> 打包下載
        </button>
    </div>

    <!-- 內容區域 -->
    <main>
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">連線至 Google Drive...</p>
        </div>

        <div id="setupView" class="hidden text-center p-5">
            <i class="bi bi-cloud-slash display-1 text-muted mb-4"></i>
            <h4 class="fw-bold">尚未設定 API</h4>
            <button class="btn btn-google-primary mt-3" onclick="openSettingsModal()">開始設定</button>
        </div>

        <div id="albumView" class="album-grid hidden"></div>
        <div id="photoView" class="photo-grid hidden"></div>
    </main>

    <!-- 下載進度條 (針對 V9.0 優化) -->
    <div id="downloadProgressContainer">
        <div class="d-flex justify-content-between align-items-center">
            <span id="statusText">正在請求雲端打包...</span>
            <span id="percentText" class="fw-bold text-primary">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progressBar"></div>
        </div>
    </div>

    <!-- 照片燈箱 -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-header">
            <button class="circle-btn"><i class="bi bi-x-lg"></i></button>
            <button class="circle-btn" id="lbDownload"><i class="bi bi-download"></i></button>
        </div>
        <div class="lightbox-content">
            <img src="" id="lightboxImg" class="lightbox-img">
        </div>
    </div>

    <!-- 管理登入 Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark border-secondary" style="border-radius: 24px;">
                <div class="modal-body p-4 text-center">
                    <h5 class="fw-bold mb-4">管理者驗證</h5>
                    <input type="password" class="form-control bg-black text-white border-secondary mb-4 text-center" id="adminPwd" placeholder="請輸入密碼">
                    <button class="btn btn-google-primary w-100" onclick="doLogin()">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let SCRIPT_URL = localStorage.getItem('gas_api_url') || "";
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let activeAlbum = null;

        window.onload = () => {
            if (isAdmin) {
                document.getElementById('settingsBtn').classList.remove('d-none');
                document.getElementById('loginBtn').classList.add('d-none');
            }
            if (!SCRIPT_URL) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('setupView').classList.remove('hidden');
            } else {
                fetchAlbums();
            }
        };

        async function fetchAlbums() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const json = await res.json();
                document.getElementById('loading').classList.add('hidden');
                if (json.status === "success") {
                    renderAlbums(json.data);
                } else {
                    Swal.fire('錯誤', json.message, 'error');
                }
            } catch (e) {
                document.getElementById('loading').innerHTML = "API URL 可能有誤或未授權。";
            }
        }

        function renderAlbums(albums) {
            const view = document.getElementById('albumView');
            view.classList.remove('hidden');
            view.innerHTML = albums.map(album => `
                <div class="album-card" onclick='openAlbum(${JSON.stringify(album)})'>
                    <img src="${album.cover}" class="album-cover" loading="lazy">
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-meta">${album.photos.length} 張照片</div>
                    </div>
                </div>
            `).join('');
        }

        function openAlbum(album) {
            activeAlbum = album;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('navHeader').classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name;
            const photoView = document.getElementById('photoView');
            photoView.classList.remove('hidden');
            photoView.innerHTML = album.photos.map((p, i) => `
                <div class="photo-item" onclick="openLightbox('${p.url}')">
                    <img src="${p.url}" class="photo-img" loading="lazy">
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('navHeader').classList.add('hidden');
        }

        function openLightbox(url) {
            document.getElementById('lightboxImg').src = url;
            document.getElementById('lightbox').style.display = 'flex';
            // 燈箱內單張下載按鈕 (從 url 提取 id)
            const id = url.match(/id=([^&]+)/)[1];
            document.getElementById('lbDownload').onclick = (e) => {
                e.stopPropagation();
                window.open(`https://drive.google.com/uc?export=download&id=${id}`, '_blank');
            };
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // --- 核心：針對 V9.0 的伺服器下載百分比顯示 ---
        async function requestServerDownload() {
            if (!activeAlbum) return;
            
            const container = document.getElementById('downloadProgressContainer');
            const progressBar = document.getElementById('progressBar');
            const percentText = document.getElementById('percentText');
            const statusText = document.getElementById('statusText');
            
            container.style.display = 'flex';
            statusText.innerText = "雲端正在處理壓縮檔...";
            
            // 模擬進度條：因為後端 Utilities.zip 無法回傳進度，我們模擬一個流暢的增長
            let currentPercent = 0;
            const progressTimer = setInterval(() => {
                if (currentPercent < 95) {
                    // 前段快，後段慢，營造真實感
                    const increment = (100 - currentPercent) / 30;
                    currentPercent += increment;
                    const displayPercent = Math.floor(currentPercent);
                    progressBar.style.width = displayPercent + "%";
                    percentText.innerText = displayPercent + "%";
                }
            }, 500);

            try {
                // 請求 V9.0 的 downloadAlbum 動作
                const res = await fetch(`${SCRIPT_URL}?action=downloadAlbum&albumId=${activeAlbum.id}`);
                const json = await res.json();
                
                clearInterval(progressTimer);
                
                if (json.status === "success") {
                    // 下載成功，直接衝到 100%
                    progressBar.style.width = "100%";
                    percentText.innerText = "100%";
                    statusText.innerText = "打包成功，開始存檔...";

                    // 將 Base64 轉為 Blob
                    const binary = atob(json.data);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: "application/zip" });
                    
                    // 使用 FileSaver 存檔
                    saveAs(blob, json.fileName);

                    setTimeout(() => { 
                        container.style.display = 'none'; 
                        progressBar.style.width = "0%";
                    }, 2000);
                } else {
                    throw new Error(json.message);
                }
            } catch (e) {
                clearInterval(progressTimer);
                container.style.display = 'none';
                Swal.fire('下載失敗', e.message || '連線逾時或後端錯誤', 'error');
            }
        }

        async function doLogin() {
            const pwd = document.getElementById('adminPwd').value;
            const res = await fetch(`${SCRIPT_URL}?action=verifyAdmin&password=${pwd}`);
            const json = await res.json();
            if (json.status === "success") {
                localStorage.setItem('is_admin', 'true');
                location.reload();
            } else {
                Swal.fire('驗證失敗', '密碼不正確', 'error');
            }
        }

        function openSettingsModal() {
            Swal.fire({
                title: '設定 API 網址',
                input: 'text',
                inputValue: SCRIPT_URL,
                showCancelButton: true,
                confirmButtonText: '更新'
            }).then(res => {
                if (res.isConfirmed && res.value) {
                    localStorage.setItem('gas_api_url', res.value.trim());
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
