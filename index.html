<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端相簿 OLED</title>
    
    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --text-muted: #9AA0A6;
            --brand-primary: #4285F4; /* Google Blue */
            --brand-accent: #FBBC04; 
            --brand-guest: #34A853; /* Google Green */
            --border-subtle: rgba(255, 255, 255, 0.1);
            --radius-google: 16px;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* 導覽列優化 */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1050;
        }
        .navbar-brand { font-weight: 500; font-size: 1.25rem; display: flex; align-items: center; gap: 10px; }
        .google-logo { width: 24px; height: 24px; }

        /* 相簿網格系統 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            padding: 16px;
        }
        @media (min-width: 768px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 24px; }
        }

        .album-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-google);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .album-item:active { transform: scale(0.97); }
        .album-cover-wrapper {
            aspect-ratio: 1/1;
            overflow: hidden;
            background: var(--bg-tertiary);
        }
        .album-cover { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        .album-meta { padding: 10px 12px; }
        .album-title { font-weight: 500; font-size: 0.95rem; margin-bottom: 2px; color: var(--text-primary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .album-count { font-size: 0.8rem; color: var(--text-muted); }

        /* 相片網格系統 (Google Photos Style) */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        @media (min-width: 768px) {
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 4px; padding: 4px; }
        }

        .photo-item {
            aspect-ratio: 1/1;
            overflow: hidden;
            background: var(--bg-tertiary);
            cursor: pointer;
            position: relative;
        }
        .photo-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .photo-item:hover .photo-img { transform: scale(1.05); }

        /* 全螢幕燈箱 (Lightbox) */
        .lightbox-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column;
        }
        .lightbox-header {
            padding: 16px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            position: absolute; top: 0; width: 100%; z-index: 2001;
        }
        .lightbox-content {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        .lightbox-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .lightbox-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 44px; height: 44px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        /* 標籤樣式 */
        .status-badge {
            font-size: 0.75rem; padding: 4px 12px; border-radius: 50px;
            display: flex; align-items: center; gap: 5px; font-weight: 500;
        }

        /* 按鈕優化 */
        .btn-google {
            border-radius: 50px; padding: 8px 20px; font-weight: 500;
            transition: all 0.2s; border: 1px solid var(--border-subtle);
            background: transparent; color: var(--text-primary);
        }
        .btn-google-primary { background: var(--brand-primary); border-color: var(--brand-primary); }

        .hidden { display: none !important; }
        
        /* 手機板麵包屑優化 */
        #navHeader { padding: 8px 16px; background: var(--bg-primary); display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .back-btn { font-size: 1.2rem; color: var(--text-primary); cursor: pointer; padding: 4px 8px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand" onclick="showAlbumList()">
                <svg class="google-logo" viewBox="0 0 24 24">
                    <path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" fill="#4285F4"/>
                </svg>
                <span id="navbarTitle">雲端相簿</span>
            </div>
            
            <div class="d-flex align-items-center gap-2">
                <div id="adminBadge" class="status-badge d-none" style="background: rgba(251, 188, 4, 0.15); color: var(--brand-accent);">
                    <i class="bi bi-shield-lock-fill"></i> 管理模式
                </div>
                <div id="guestBadge" class="status-badge d-none" style="background: rgba(52, 168, 83, 0.15); color: var(--brand-guest);">
                    <i class="bi bi-people-fill"></i> 訪客模式
                </div>

                <div id="adminControls" class="d-none d-flex gap-2">
                    <button class="lightbox-btn" onclick="openSettingsModal()"><i class="bi bi-gear"></i></button>
                    <button class="lightbox-btn" onclick="logoutAdmin()"><i class="bi bi-box-arrow-right"></i></button>
                </div>
                <button id="loginBtn" class="btn btn-google btn-sm d-none" onclick="openLoginModal()">管理者登入</button>
            </div>
        </div>
    </nav>

    <!-- 導覽路徑 -->
    <div id="navHeader" class="hidden">
        <div class="back-btn" onclick="showAlbumList()"><i class="bi bi-arrow-left"></i></div>
        <div id="currentAlbumName" class="fw-bold text-truncate">相簿名稱</div>
    </div>

    <main class="container-fluid p-0">
        <!-- 相簿列表視圖 -->
        <div id="albumView" class="album-grid">
            <div id="loadingState" class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-muted">載入相簿中...</p>
            </div>
        </div>

        <!-- 照片列表視圖 -->
        <div id="photoView" class="photo-grid hidden"></div>

        <!-- 初始化提示 -->
        <div id="setupState" class="text-center py-5 px-4 hidden">
            <i class="bi bi-cloud-plus display-1 text-primary mb-4"></i>
            <h2 class="fw-bold">歡迎使用雲端相簿</h2>
            <p class="text-muted mb-4">請先完成 API 端點設定以連結您的 Google Drive 資料庫。</p>
            <button class="btn btn-google btn-google-primary px-5 py-3" onclick="openSettingsModal()">開始設定</button>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox-overlay">
        <div class="lightbox-header">
            <button class="lightbox-btn" onclick="closeLightbox()"><i class="bi bi-x-lg"></i></button>
            <div class="d-flex gap-2">
                <button class="lightbox-btn" id="downloadBtn"><i class="bi bi-download"></i></button>
                <button class="lightbox-btn" onclick="shareCurrentPhoto()"><i class="bi bi-share"></i></button>
            </div>
        </div>
        <div class="lightbox-content" id="lightboxContent" onclick="closeLightbox()">
            <img src="" class="lightbox-img" id="lightboxImg" onclick="event.stopPropagation()">
            <!-- 控制按鈕 (隱藏於手機) -->
            <button class="lightbox-btn position-absolute start-0 ms-3 d-none d-md-flex" onclick="prevPhoto(event)" style="z-index:10"><i class="bi bi-chevron-left"></i></button>
            <button class="lightbox-btn position-absolute end-0 me-3 d-none d-md-flex" onclick="nextPhoto(event)" style="z-index:10"><i class="bi bi-chevron-right"></i></button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0" style="background: var(--bg-secondary); border-radius: 28px;">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-4 fw-bold">管理者驗證</h5>
                    <input type="password" class="form-control mb-4 py-3 border-0" id="adminPassword" placeholder="輸入密碼" style="background: var(--bg-tertiary); color: white; border-radius: 12px;">
                    <button class="btn btn-google btn-google-primary w-100 py-3" onclick="verifyAdmin()">登入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="background: var(--bg-secondary); border-radius: 28px;">
                <div class="modal-header border-0 px-4 pt-4">
                    <h5 class="modal-title fw-bold">系統設定</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-4">
                        <label class="form-label small text-muted">API 網址 (GAS URL)</label>
                        <input type="url" class="form-control bg-dark border-0 text-white py-3" id="settingGasUrl" style="border-radius: 12px;">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-muted">網頁標題</label>
                        <input type="text" class="form-control bg-dark border-0 text-white py-3" id="settingPageTitle" style="border-radius: 12px;">
                    </div>
                    
                    <div id="shareSectionWrapper" class="hidden">
                        <div class="p-3 rounded-4" style="background: rgba(66, 133, 244, 0.1); border: 1px dashed var(--brand-primary);">
                            <label class="form-label small fw-bold mb-3"><i class="bi bi-share-fill me-2"></i>家長分享連結</label>
                            <div id="qrcode" class="mb-3 d-flex justify-content-center"></div>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm bg-dark border-0 text-white" id="shareUrlInput" readonly>
                                <button class="btn btn-primary" onclick="copyShareUrl()"><i class="bi bi-clipboard"></i></button>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-google btn-google-primary w-100 mt-4 py-3" onclick="saveSettings()">儲存變更</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let SCRIPT_URL = localStorage.getItem('gas_api_url') || "";
        let PAGE_TITLE = localStorage.getItem('page_title') || "雲端相簿";
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let isGuestSession = sessionStorage.getItem('is_guest_session') === 'true';
        
        let currentPhotos = [];
        let currentIndex = 0;

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('api');
            
            if (encodedUrl) {
                sessionStorage.setItem('is_guest_session', 'true');
                localStorage.setItem('gas_api_url', atob(encodedUrl));
                localStorage.removeItem('is_admin');
                window.history.replaceState({}, document.title, window.location.pathname);
                location.reload();
                return;
            }

            document.getElementById('navbarTitle').innerText = PAGE_TITLE;
            updateAdminUi();

            if (!SCRIPT_URL) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('setupState').classList.remove('hidden');
            } else {
                fetchAlbums();
            }
        });

        async function fetchAlbums() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const result = await res.json();
                if (result.status === "success") {
                    renderAlbums(result.data);
                }
            } catch (e) {
                console.error(e);
                Swal.fire('連線失敗', '無法連接到 API，請檢查設定。', 'error');
            }
        }

        function renderAlbums(albums) {
            const container = document.getElementById('albumView');
            container.innerHTML = '';
            
            albums.forEach(album => {
                const div = document.createElement('div');
                div.className = 'album-item';
                div.onclick = () => openAlbum(album);
                div.innerHTML = `
                    <div class="album-cover-wrapper">
                        <img src="${album.cover || 'https://via.placeholder.com/300?text=No+Photo'}" class="album-cover" loading="lazy">
                    </div>
                    <div class="album-meta">
                        <div class="album-title">${album.name}</div>
                        <div class="album-count">${album.photos.length} 張相片</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function openAlbum(album) {
            currentPhotos = album.photos;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('photoView').classList.remove('hidden');
            document.getElementById('navHeader').classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name;

            const container = document.getElementById('photoView');
            container.innerHTML = '';
            
            album.photos.forEach((photo, index) => {
                const div = document.createElement('div');
                div.className = 'photo-item';
                div.onclick = () => openLightbox(index);
                div.innerHTML = `<img src="${photo.url}" class="photo-img" loading="lazy">`;
                container.appendChild(div);
            });
            window.scrollTo(0, 0);
        }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('navHeader').classList.add('hidden');
        }

        // --- Lightbox 邏輯 ---
        function openLightbox(index) {
            currentIndex = index;
            const photo = currentPhotos[currentIndex];
            document.getElementById('lightboxImg').src = photo.url;
            document.getElementById('downloadBtn').onclick = () => window.open(photo.url, '_blank');
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // 支援手勢滑動 (簡單版)
            let startX = 0;
            const content = document.getElementById('lightboxContent');
            content.ontouchstart = e => startX = e.touches[0].clientX;
            content.ontouchend = e => {
                const endX = e.changedTouches[0].clientX;
                if (startX - endX > 50) nextPhoto(e);
                else if (endX - startX > 50) prevPhoto(e);
            };
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextPhoto(e) {
            e.stopPropagation();
            if (currentIndex < currentPhotos.length - 1) {
                openLightbox(currentIndex + 1);
            }
        }

        function prevPhoto(e) {
            e.stopPropagation();
            if (currentIndex > 0) {
                openLightbox(currentIndex - 1);
            }
        }

        // --- 管理者邏輯 ---
        async function verifyAdmin() {
            const pwd = document.getElementById('adminPassword').value;
            const res = await fetch(`${SCRIPT_URL}?action=verifyAdmin&password=${pwd}`);
            const result = await res.json();
            if (result.status === "success") {
                isAdmin = true;
                localStorage.setItem('is_admin', 'true');
                location.reload();
            } else {
                Swal.fire('錯誤', '密碼不正確', 'error');
            }
        }

        function logoutAdmin() {
            localStorage.removeItem('is_admin');
            location.reload();
        }

        function updateAdminUi() {
            if (isAdmin) {
                document.getElementById('adminBadge').classList.remove('d-none');
                document.getElementById('adminControls').classList.remove('d-none');
            } else if (isGuestSession) {
                document.getElementById('guestBadge').classList.remove('d-none');
            } else {
                document.getElementById('loginBtn').classList.remove('d-none');
            }
        }

        function saveSettings() {
            const url = document.getElementById('settingGasUrl').value.trim();
            const title = document.getElementById('settingPageTitle').value.trim();
            if(!url) return;
            localStorage.setItem('gas_api_url', url);
            localStorage.setItem('page_title', title || "雲端相簿");
            sessionStorage.removeItem('is_guest_session');
            location.reload();
        }

        function initShareInfo() {
            if (!SCRIPT_URL || isGuestSession) return;
            document.getElementById('shareSectionWrapper').classList.remove('hidden');
            const baseUrl = window.location.href.split('?')[0];
            const shareUrl = `${baseUrl}?api=${btoa(SCRIPT_URL)}`;
            document.getElementById('shareUrlInput').value = shareUrl;
            
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: shareUrl, width: 140, height: 140 });
        }

        function copyShareUrl() {
            const input = document.getElementById('shareUrlInput');
            navigator.clipboard.writeText(input.value);
            Swal.fire({ title: '已複製', timer: 1000, showConfirmButton: false, position: 'bottom' });
        }

        function openLoginModal() { new bootstrap.Modal(document.getElementById('loginModal')).show(); }
        function openSettingsModal() { 
            document.getElementById('settingGasUrl').value = SCRIPT_URL;
            document.getElementById('settingPageTitle').value = PAGE_TITLE;
            initShareInfo();
            new bootstrap.Modal(document.getElementById('settingsModal')).show(); 
        }

        function shareCurrentPhoto() {
            if (navigator.share) {
                navigator.share({
                    title: PAGE_TITLE,
                    url: currentPhotos[currentIndex].url
                });
            } else {
                copyShareUrl();
            }
        }
    </script>
</body>
</html>
