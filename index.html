<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端相簿系統</title>
    
    <!-- 外部資源載入 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 核心功能套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #FFFFFF;
            --text-secondary: #E8EAED;
            --text-muted: #BDC1C6;
            --brand-primary: #8AB4F8;
            --brand-accent: #FBBC04;
            --border-subtle: rgba(255, 255, 255, 0.12);
            --radius-lg: 24px;
            --radius-md: 16px;
            --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 導覽列 */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1rem;
            position: sticky; top: 0; z-index: 1050;
        }
        .navbar-brand { font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        /* 相簿列表網格 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px; padding: 16px;
        }
        @media (min-width: 768px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; padding: 24px; }
        }

        .album-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid var(--border-subtle);
        }
        .album-card:active { transform: scale(0.97); }
        .album-cover { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #111; }
        .album-info { padding: 14px; }
        .album-name { font-weight: 500; font-size: 1rem; color: var(--text-primary); margin-bottom: 2px; }
        .album-meta { font-size: 0.8rem; color: var(--text-muted); }

        /* 相片網格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        @media (min-width: 768px) {
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; padding: 8px; }
        }
        .photo-item { aspect-ratio: 1/1; background: #111; cursor: pointer; overflow: hidden; }
        .photo-img { width: 100%; height: 100%; object-fit: cover; display: block; transition: opacity 0.3s; }

        /* 控制列 */
        #navHeader { 
            padding: 12px 16px; background: var(--bg-primary); 
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 58px; z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
        }

        /* 下載進度指示器 */
        #downloadProgressContainer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e1e1e; border: 1px solid var(--brand-primary); color: #fff;
            padding: 16px 24px; border-radius: 20px; z-index: 3000; display: none;
            flex-direction: column; min-width: 300px; box-shadow: 0 12px 48px rgba(0,0,0,0.7);
        }
        .progress-bar-bg { width: 100%; height: 6px; background: #333; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--brand-primary); transition: width 0.3s var(--ease-standard); }

        /* 按鈕與元件 */
        .circle-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 42px; height: 42px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; transition: background 0.2s;
        }
        .circle-btn:active { background: rgba(255,255,255,0.2); }
        .btn-google {
            border-radius: 50px; padding: 8px 20px; font-weight: 600; border: none;
            transition: all 0.2s;
        }
        .btn-primary-google { background: var(--brand-primary); color: #000; }

        /* 燈箱 */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none; flex-direction: column;
        }
        .lightbox-header { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; }
        .lightbox-content { flex-grow: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .lightbox-img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 主導覽列 -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand text-white" onclick="showAlbumList()">
                <i class="bi bi-grid-1x2-fill text-primary"></i>
                <span id="navTitle">雲端相簿</span>
            </div>
            <div class="d-flex gap-2">
                <div id="adminBadge" class="d-none badge rounded-pill bg-dark border border-warning text-warning px-3 py-2">管理者</div>
                <button id="loginBtn" class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="openLoginModal()">登入</button>
                <button id="settingsBtn" class="circle-btn d-none" onclick="openSettingsModal()"><i class="bi bi-gear"></i></button>
            </div>
        </div>
    </nav>

    <!-- 相簿內部導覽列 -->
    <div id="navHeader" class="hidden">
        <div class="d-flex align-items-center gap-3">
            <button class="circle-btn" onclick="showAlbumList()"><i class="bi bi-arrow-left"></i></button>
            <span id="currentAlbumName" class="fw-bold">相簿名稱</span>
        </div>
        <button class="btn btn-google btn-primary-google" onclick="startDownload()">
            <i class="bi bi-cloud-arrow-down-fill me-1"></i> 打包下載
        </button>
    </div>

    <!-- 內容區 -->
    <main class="container-fluid p-0">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-white-50">連線至雲端中...</p>
        </div>

        <div id="setupView" class="hidden text-center p-5">
            <i class="bi bi-cloud-slash display-1 text-muted mb-4"></i>
            <h4 class="fw-bold">尚未設定 API</h4>
            <p class="text-muted">請點選下方按鈕輸入您的 Google Apps Script 網址</p>
            <button class="btn btn-google btn-primary-google mt-3" onclick="openSettingsModal()">開始設定</button>
        </div>

        <div id="albumView" class="album-grid hidden"></div>
        <div id="photoView" class="photo-grid hidden"></div>
    </main>

    <!-- 下載進度浮窗 -->
    <div id="downloadProgressContainer">
        <div class="d-flex justify-content-between align-items-center">
            <span id="statusText" style="font-size: 0.9rem;">正在準備下載...</span>
            <span id="percentText" class="fw-bold text-primary">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progressBar"></div>
        </div>
    </div>

    <!-- 燈箱 (Lightbox) -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-header">
            <button class="circle-btn"><i class="bi bi-x-lg"></i></button>
            <div class="d-flex gap-2">
                <button class="circle-btn" id="lbDownload"><i class="bi bi-download"></i></button>
                <button class="circle-btn" id="lbShare"><i class="bi bi-share"></i></button>
            </div>
        </div>
        <div class="lightbox-content">
            <img src="" id="lightboxImg" class="lightbox-img" onclick="event.stopPropagation()">
        </div>
    </div>

    <!-- 設定 Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary" style="border-radius: 28px;">
                <div class="modal-body p-4">
                    <h5 class="fw-bold mb-4">系統設定</h5>
                    <div class="mb-3">
                        <label class="form-label small text-muted">GAS API 網址</label>
                        <input type="text" class="form-control bg-black text-white border-secondary py-3" id="cfgUrl" placeholder="https://script.google.com/...">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-muted">網頁標題</label>
                        <input type="text" class="form-control bg-black text-white border-secondary py-3" id="cfgTitle" value="我的雲端相簿">
                    </div>
                    <button class="btn btn-google btn-primary-google w-100 py-3" onclick="saveConfig()">儲存並重新整理</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 登入 Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark border-secondary" style="border-radius: 28px;">
                <div class="modal-body p-4 text-center">
                    <h5 class="fw-bold mb-4">管理員登入</h5>
                    <input type="password" class="form-control bg-black text-white border-secondary py-3 mb-4 text-center" id="adminPwd" placeholder="請輸入密碼">
                    <button class="btn btn-google btn-primary-google w-100 py-3" onclick="doLogin()">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 核心狀態管理
        let SCRIPT_URL = localStorage.getItem('gas_api_url') || "";
        let PAGE_TITLE = localStorage.getItem('page_title') || "雲端相簿";
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let activeAlbum = null;

        window.onload = () => {
            document.title = PAGE_TITLE;
            document.getElementById('navTitle').innerText = PAGE_TITLE;
            
            if (isAdmin) {
                document.getElementById('adminBadge').classList.remove('d-none');
                document.getElementById('settingsBtn').classList.remove('d-none');
                document.getElementById('loginBtn').classList.add('d-none');
            }

            if (!SCRIPT_URL) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('setupView').classList.remove('hidden');
            } else {
                fetchData();
            }
        };

        async function fetchData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const result = await response.json();
                
                if (result.status === "success") {
                    renderAlbums(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (e) {
                document.getElementById('loading').innerHTML = `<div class="p-5 text-danger">連線失敗：${e.message}</div>`;
            }
        }

        function renderAlbums(albums) {
            document.getElementById('loading').classList.add('hidden');
            const view = document.getElementById('albumView');
            view.classList.remove('hidden');
            view.innerHTML = albums.map(album => `
                <div class="album-card" onclick='openAlbum(${JSON.stringify(album)})'>
                    <img src="${album.cover}" class="album-cover" loading="lazy">
                    <div class="album-info">
                        <div class="album-name text-truncate">${album.name}</div>
                        <div class="album-meta">${album.photos.length} 張照片</div>
                    </div>
                </div>
            `).join('');
        }

        function openAlbum(album) {
            activeAlbum = album;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('navHeader').classList.remove('hidden');
            const photoView = document.getElementById('photoView');
            photoView.classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name;
            
            photoView.innerHTML = album.photos.map((p, i) => `
                <div class="photo-item" onclick="openLightbox(${i})">
                    <img src="${p.url}" class="photo-img" loading="lazy">
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('navHeader').classList.add('hidden');
        }

        // 燈箱邏輯
        function openLightbox(index) {
            const photo = activeAlbum.photos[index];
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightboxImg');
            lbImg.src = photo.url;
            lb.style.display = 'flex';
            
            document.getElementById('lbDownload').onclick = (e) => {
                e.stopPropagation();
                window.open(photo.downloadUrl, '_blank');
            };
            
            document.getElementById('lbShare').onclick = (e) => {
                e.stopPropagation();
                if (navigator.share) {
                    navigator.share({ title: activeAlbum.name, url: photo.url });
                } else {
                    navigator.clipboard.writeText(photo.url);
                    Swal.fire({ toast: true, position: 'top', icon: 'success', title: '連結已複製', showConfirmButton: false, timer: 1500 });
                }
            };
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // 帶有進度的下載打包邏輯
        async function startDownload() {
            if (!activeAlbum) return;
            
            const photos = activeAlbum.photos;
            const total = photos.length;
            const zip = new JSZip();
            const container = document.getElementById('downloadProgressContainer');
            const progressBar = document.getElementById('progressBar');
            const percentText = document.getElementById('percentText');
            const statusText = document.getElementById('statusText');
            
            container.style.display = 'flex';
            
            try {
                for (let i = 0; i < total; i++) {
                    const p = photos[i];
                    statusText.innerText = `正在下載圖片 (${i + 1}/${total})`;
                    
                    // 下載圖片資料
                    const res = await fetch(p.downloadUrl);
                    const blob = await res.blob();
                    
                    // 根據檔案類型加入副檔名
                    const fileName = p.name.includes('.') ? p.name : `${p.name}.jpg`;
                    zip.file(fileName, blob);
                    
                    // 更新進度
                    const percent = Math.round(((i + 1) / total) * 100);
                    progressBar.style.width = `${percent}%`;
                    percentText.innerText = `${percent}%`;
                }
                
                statusText.innerText = "正在封裝 ZIP 壓縮檔...";
                const content = await zip.generateAsync({ type: "blob" });
                
                saveAs(content, `${activeAlbum.name}.zip`);
                
                statusText.innerText = "完成！";
                setTimeout(() => { container.style.display = 'none'; }, 2000);
                
            } catch (e) {
                console.error(e);
                container.style.display = 'none';
                Swal.fire('下載失敗', '請確認相簿權限是否已開啟「知道連結的人即可檢視」', 'error');
            }
        }

        // 設定與登入
        function openSettingsModal() { 
            document.getElementById('cfgUrl').value = SCRIPT_URL;
            document.getElementById('cfgTitle').value = PAGE_TITLE;
            new bootstrap.Modal(document.getElementById('settingsModal')).show(); 
        }
        function openLoginModal() { new bootstrap.Modal(document.getElementById('loginModal')).show(); }

        async function doLogin() {
            const pwd = document.getElementById('adminPwd').value;
            const res = await fetch(`${SCRIPT_URL}?action=verifyAdmin&password=${pwd}`);
            const json = await res.json();
            if (json.status === "success") {
                localStorage.setItem('is_admin', 'true');
                location.reload();
            } else {
                Swal.fire('驗證失敗', '密碼不正確', 'error');
            }
        }

        function saveConfig() {
            const url = document.getElementById('cfgUrl').value.trim();
            const title = document.getElementById('cfgTitle').value.trim();
            if (!url) return;
            localStorage.setItem('gas_api_url', url);
            localStorage.setItem('page_title', title || "雲端相簿");
            location.reload();
        }

        function logoutAdmin() {
            localStorage.removeItem('is_admin');
            location.reload();
        }
    </script>
</body>
</html>
