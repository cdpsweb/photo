<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端相簿 OLED</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --text-primary: #FFFFFF;
            --text-secondary: #E8EAED;
            --text-muted: #BDC1C6;
            --brand-primary: #8AB4F8;
            --brand-accent: #FBBC04;
            --brand-guest: #81C995;
            --border-subtle: rgba(255, 255, 255, 0.2);
            --radius-google: 24px;
            --ease-google: cubic-bezier(0.4, 0, 0.2, 1);
            --duration-google: 0.35s;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .navbar-custom {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1rem;
            position: sticky; top: 0; z-index: 1050;
        }
        .navbar-brand { font-weight: 600; display: flex; align-items: center; gap: 10px; color: var(--text-primary) !important; cursor: pointer; }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px; padding: 16px;
        }
        @media (min-width: 768px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 24px; padding: 24px; }
        }

        .album-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-google);
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid var(--border-subtle);
        }
        .album-item:active { transform: scale(0.96); }
        .album-cover { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #111; }
        .album-meta { padding: 14px; }
        .album-title { font-weight: 500; font-size: 0.95rem; color: var(--text-primary); margin-bottom: 4px; }
        .album-count { font-size: 0.8rem; color: var(--text-muted); }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        @media (min-width: 768px) {
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 6px; padding: 6px; }
        }
        .photo-item { aspect-ratio: 1/1; background: #111; cursor: pointer; position: relative; overflow: hidden; }
        .photo-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .lightbox-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 2000; display: none;
            flex-direction: column; transition: background-color var(--duration-google) var(--ease-google);
            touch-action: none;
        }
        .lightbox-overlay.active { background: rgba(0,0,0,1); }

        .lightbox-header {
            padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
            position: absolute; top: 0; width: 100%; z-index: 2005;
            opacity: 0; transition: opacity 0.2s;
        }
        .lightbox-overlay.active .lightbox-header { opacity: 1; }

        .lightbox-content {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; z-index: 2001;
        }

        .lightbox-img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            transform-origin: center center;
            transition: transform var(--duration-google) var(--ease-google), opacity 0.2s;
            will-change: transform, opacity;
            z-index: 2002;
        }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 56px; height: 56px; border-radius: 50%;
            display: none; align-items: center; justify-content: center;
            font-size: 1.5rem; z-index: 2010; transition: background 0.2s;
        }
        @media (min-width: 992px) {
            .lightbox-overlay.active .nav-arrow { display: flex; }
        }
        .nav-arrow:hover { background: rgba(255,255,255,0.2); }
        .nav-arrow.left { left: 20px; }
        .nav-arrow.right { right: 20px; }

        #setupState {
            max-width: 400px; margin: 80px auto; padding: 40px 24px;
            background: var(--bg-secondary); border-radius: 32px;
            border: 1px solid var(--border-subtle);
            text-align: center;
        }

        .circle-btn {
            background: rgba(255,255,255,0.15); border: none; color: white;
            width: 44px; height: 44px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 1.3rem;
            backdrop-filter: blur(15px); transition: background 0.2s;
        }
        .circle-btn:active { background: rgba(255,255,255,0.3); }

        .btn-google {
            border-radius: 50px; padding: 10px 24px; font-weight: 600;
            border: 1px solid var(--border-subtle); background: transparent; color: var(--text-primary);
            transition: all 0.2s;
        }
        .btn-google-primary { background: var(--brand-primary); color: #000; border: none; }

        #navHeader { 
            padding: 12px 16px; background: var(--bg-primary); 
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 56px; z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
        }

        #dlIndicator {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--brand-primary); color: #000; padding: 14px 28px;
            border-radius: 50px; font-weight: bold; z-index: 3000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8); display: none; align-items: center; gap: 12px;
            min-width: 250px; justify-content: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand" onclick="showAlbumList()">
                <i class="bi bi-collection-play-fill text-primary"></i>
                <span id="navbarTitle">雲端相簿</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div id="adminBadge" class="d-none badge rounded-pill" style="background: rgba(251, 188, 4, 0.25); color: var(--brand-accent); padding: 8px 14px; font-weight: 600;">管理者</div>
                <div id="guestBadge" class="d-none badge rounded-pill" style="background: rgba(52, 168, 83, 0.25); color: var(--brand-guest); padding: 8px 14px; font-weight: 600;">訪客模式</div>
                <div id="adminControls" class="d-none d-flex gap-1">
                    <button class="circle-btn" onclick="openSettingsModal()"><i class="bi bi-gear"></i></button>
                    <button class="circle-btn" onclick="logoutAdmin()"><i class="bi bi-box-arrow-right"></i></button>
                </div>
                <button id="loginBtn" class="btn btn-google btn-sm d-none" onclick="openLoginModal()">登入</button>
            </div>
        </div>
    </nav>

    <div id="navHeader" class="hidden">
        <div class="d-flex align-items-center gap-3">
            <div style="cursor:pointer; font-size: 1.4rem;" onclick="showAlbumList()"><i class="bi bi-chevron-left"></i></div>
            <div id="currentAlbumName" class="fw-bold"></div>
        </div>
        <button class="btn btn-google btn-sm btn-google-primary" onclick="downloadZip()">
            <i class="bi bi-cloud-arrow-down-fill me-1"></i> 全部下載 (ZIP)
        </button>
    </div>

    <main class="container-fluid p-0">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-white-50">正在連線至雲端資料庫...</p>
        </div>

        <div id="setupState" class="hidden">
            <i class="bi bi-cloud-plus-fill display-3 text-primary mb-3"></i>
            <h3 class="fw-bold">歡迎使用雲端相簿</h3>
            <p class="text-muted mb-4">目前尚未設定 GAS API 網址，請先進行初始化設定。</p>
            <button class="btn btn-google btn-google-primary w-100 py-3" onclick="openSettingsModal()">
                <i class="bi bi-gear-fill me-2"></i>立即前往設定
            </button>
        </div>

        <div id="albumView" class="album-grid hidden"></div>
        <div id="photoView" class="photo-grid hidden"></div>
    </main>

    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
        <div class="lightbox-header">
            <button class="circle-btn" onclick="closeLightbox()"><i class="bi bi-x-lg"></i></button>
            <div class="d-flex gap-2">
                <button class="circle-btn" id="dlSingle"><i class="bi bi-download"></i></button>
                <button class="circle-btn" id="shareBtn"><i class="bi bi-share"></i></button>
            </div>
        </div>
        
        <button class="nav-arrow left" onclick="prevPhoto(event)"><i class="bi bi-chevron-left"></i></button>
        <button class="nav-arrow right" onclick="nextPhoto(event)"><i class="bi bi-chevron-right"></i></button>

        <div class="lightbox-content" id="lbContent">
            <img src="" class="lightbox-img" id="lightboxImg" onclick="event.stopPropagation()">
        </div>
    </div>

    <div id="dlIndicator">
        <div class="spinner-border spinner-border-sm"></div>
        <span id="dlMsg">正在處理相簿打包...</span>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0" style="background: var(--bg-secondary); border-radius: 28px;">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-4 fw-bold">身分驗證</h5>
                    <input type="password" class="form-control mb-4 py-3 border-0 text-center" id="adminPwd" placeholder="密碼" style="background: var(--bg-tertiary); color: white; border-radius: 12px;">
                    <button class="btn btn-google btn-google-primary w-100 py-3" onclick="doLogin()">確認登入</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="background: var(--bg-secondary); border-radius: 28px;">
                <div class="modal-header border-0 px-4 pt-4">
                    <h5 class="modal-title fw-bold">系統參數設定</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-4">
                        <label class="form-label small text-muted">GAS API 網址</label>
                        <input type="url" class="form-control bg-dark border-0 text-white py-3" id="cfgUrl" placeholder="https://script.google.com/macros/s/..." style="border-radius: 12px;">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-muted">站點名稱</label>
                        <input type="text" class="form-control bg-dark border-0 text-white py-3" id="cfgTitle" style="border-radius: 12px;">
                    </div>
                    <div id="shareInfo" class="hidden">
                        <div class="p-3 rounded-4" style="background: rgba(138, 180, 248, 0.1); border: 1px dashed var(--brand-primary);">
                            <label class="form-label small fw-bold mb-3"><i class="bi bi-share me-2"></i>訪客連結 (已加密)</label>
                            <div id="qrcode" class="mb-3 d-flex justify-content-center"></div>
                            <input type="text" class="form-control form-control-sm bg-dark border-0 text-white text-center" id="shareUrl" readonly>
                        </div>
                    </div>
                    <button class="btn btn-google btn-google-primary w-100 mt-4 py-3" onclick="saveConfig()">儲存並重新整理</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let SCRIPT_URL = localStorage.getItem('gas_api_url') || "";
        let PAGE_TITLE = localStorage.getItem('page_title') || "雲端相簿";
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let isGuest = sessionStorage.getItem('is_guest') === 'true';
        
        let currentPhotos = [];
        let currentIndex = 0;
        let activeAlbum = null;
        let touchStartX = 0;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('api')) {
                sessionStorage.setItem('is_guest', 'true');
                localStorage.setItem('gas_api_url', atob(params.get('api')));
                window.history.replaceState({}, "", window.location.pathname);
                location.reload(); return;
            }
            document.getElementById('navbarTitle').innerText = PAGE_TITLE;
            updateAuthUi();
            if (!SCRIPT_URL) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('setupState').classList.remove('hidden');
            } else {
                loadData();
            }
            initEventListeners();
        };

        function initEventListeners() {
            document.addEventListener('keydown', (e) => {
                const lb = document.getElementById('lightbox');
                if (lb.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') prevPhoto();
                    if (e.key === 'ArrowRight') nextPhoto();
                    if (e.key === 'Escape') closeLightbox();
                }
            });
            const lb = document.getElementById('lightbox');
            lb.addEventListener('touchstart', (e) => touchStartX = e.changedTouches[0].screenX, {passive: true});
            lb.addEventListener('touchend', (e) => {
                const diff = touchStartX - e.changedTouches[0].screenX;
                if (Math.abs(diff) > 50) diff > 0 ? nextPhoto() : prevPhoto();
            }, {passive: true});
        }

        function updateAuthUi() {
            if (isAdmin) { 
                document.getElementById('adminBadge').classList.remove('d-none');
                document.getElementById('adminControls').classList.remove('d-none');
            } else if (isGuest) {
                document.getElementById('guestBadge').classList.remove('d-none');
            } else {
                document.getElementById('loginBtn').classList.remove('d-none');
            }
        }

        async function loadData() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const json = await res.json();
                if (json.status === "success") {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('albumView').classList.remove('hidden');
                    renderAlbums(json.data);
                }
            } catch (e) {
                document.getElementById('loading').innerHTML = `<p class="text-danger">API 連線失敗，請檢查網址是否正確。</p>`;
            }
        }

        function renderAlbums(data) {
            const grid = document.getElementById('albumView');
            grid.innerHTML = '';
            data.forEach(album => {
                const item = document.createElement('div');
                item.className = 'album-item';
                item.onclick = () => openAlbum(album);
                item.innerHTML = `
                    <img src="${album.cover}" class="album-cover" loading="lazy">
                    <div class="album-meta">
                        <div class="album-title text-truncate">${album.name}</div>
                        <div class="album-count">${album.photos.length} 張相片</div>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        function openAlbum(album) {
            activeAlbum = album;
            currentPhotos = album.photos;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('photoView').classList.remove('hidden');
            document.getElementById('navHeader').classList.remove('hidden');
            document.getElementById('currentAlbumName').innerText = album.name;
            const grid = document.getElementById('photoView');
            grid.innerHTML = '';
            album.photos.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'photo-item';
                div.innerHTML = `<img src="${p.url}" class="photo-img" loading="lazy">`;
                div.onclick = (e) => openLightbox(i, e.currentTarget);
                grid.appendChild(div);
            });
            window.scrollTo(0,0);
        }

        function showAlbumList() {
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('photoView').classList.add('hidden');
            document.getElementById('navHeader').classList.add('hidden');
        }

        function openLightbox(index, el) {
            currentIndex = index;
            const photo = currentPhotos[index];
            const imgEl = el.querySelector('img');
            const rect = imgEl.getBoundingClientRect();
            const lightbox = document.getElementById('lightbox');
            const lImg = document.getElementById('lightboxImg');
            lImg.src = photo.url;
            lImg.style.transition = 'none';
            const scale = rect.width / window.innerWidth;
            const tx = rect.left + rect.width/2 - window.innerWidth/2;
            const ty = rect.top + rect.height/2 - window.innerHeight/2;
            lImg.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
            lImg.style.opacity = '1';
            lightbox.style.display = 'flex';
            setTimeout(() => {
                lightbox.classList.add('active');
                lImg.style.transition = `transform var(--duration-google) var(--ease-google), opacity 0.2s`;
                lImg.style.transform = `translate(0, 0) scale(1)`;
            }, 10);
            updateLightboxActions();
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxActions() {
            const photo = currentPhotos[currentIndex];
            document.getElementById('dlSingle').onclick = (e) => {
                e.stopPropagation();
                const fileId = photo.url.match(/id=([^&]+)/)[1];
                const dlUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                window.open(dlUrl, '_blank');
            };
            document.getElementById('shareBtn').onclick = (e) => {
                e.stopPropagation();
                if(navigator.share) {
                    navigator.share({ title: PAGE_TITLE, url: photo.url });
                } else {
                    navigator.clipboard.writeText(photo.url);
                    Swal.fire({ toast: true, position: 'top', icon: 'success', title: '已複製連結', showConfirmButton: false, timer: 1500 });
                }
            };
        }

        function nextPhoto(e) { e?.stopPropagation(); if (currentIndex < currentPhotos.length - 1) { currentIndex++; switchPhoto(); } }
        function prevPhoto(e) { e?.stopPropagation(); if (currentIndex > 0) { currentIndex--; switchPhoto(); } }
        function switchPhoto() {
            const lImg = document.getElementById('lightboxImg');
            lImg.style.opacity = '0';
            setTimeout(() => {
                lImg.src = currentPhotos[currentIndex].url;
                lImg.onload = () => lImg.style.opacity = '1';
                updateLightboxActions();
            }, 150);
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('active');
            setTimeout(() => { lb.style.display = 'none'; document.body.style.overflow = 'auto'; }, 350);
        }

        // --- 修正後的雲端 ZIP 下載 ---
        async function downloadZip() {
            const indicator = document.getElementById('dlIndicator');
            const msg = document.getElementById('dlMsg');
            indicator.style.display = 'flex';
            msg.innerText = "雲端處理中，請稍候...";

            try {
                // 直接請求 GAS 後端進行打包，繞過 CORS
                const res = await fetch(`${SCRIPT_URL}?action=downloadAlbum&albumId=${activeAlbum.id}`);
                const json = await res.json();

                if (json.status === "success") {
                    msg.innerText = "正在傳輸檔案...";
                    // 將 Base64 轉換回 Blob
                    const byteCharacters = atob(json.data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], {type: "application/zip"});
                    
                    saveAs(blob, json.fileName || "album.zip");
                    Swal.fire('下載成功', '相簿已成功打包並開始下載。', 'success');
                } else {
                    throw new Error(json.message);
                }
            } catch (e) {
                console.error(e);
                Swal.fire('下載失敗', '請確認相簿資料夾的權限已設為「知道連結的人即可檢視」，或聯絡管理者。', 'error');
            } finally {
                indicator.style.display = 'none';
            }
        }

        async function doLogin() {
            const pwd = document.getElementById('adminPwd').value;
            const res = await fetch(`${SCRIPT_URL}?action=verifyAdmin&password=${pwd}`);
            const json = await res.json();
            if (json.status === "success") { localStorage.setItem('is_admin', 'true'); location.reload(); }
            else { Swal.fire('錯誤', '密碼不正確', 'error'); }
        }
        function logoutAdmin() { localStorage.removeItem('is_admin'); location.reload(); }
        function saveConfig() {
            const url = document.getElementById('cfgUrl').value.trim();
            const title = document.getElementById('cfgTitle').value.trim();
            if(!url) return;
            localStorage.setItem('gas_api_url', url);
            localStorage.setItem('page_title', title || "雲端相簿");
            sessionStorage.removeItem('is_guest');
            location.reload();
        }
        function openSettingsModal() {
            document.getElementById('cfgUrl').value = SCRIPT_URL;
            document.getElementById('cfgTitle').value = PAGE_TITLE;
            if (isAdmin) {
                document.getElementById('shareInfo').classList.remove('hidden');
                const url = `${window.location.href.split('?')[0]}?api=${btoa(SCRIPT_URL)}`;
                document.getElementById('shareUrl').value = url;
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById('qrcode'), { text: url, width: 140, height: 140, colorDark: "#ffffff", colorLight: "#000000" });
            }
            new bootstrap.Modal(document.getElementById('settingsModal')).show();
        }
        function openLoginModal() { new bootstrap.Modal(document.getElementById('loginModal')).show(); }
    </script>
</body>
</html>
