                    <button onclick="clearAllSettings()" class="w-full bg-transparent text-red-500 py-2 rounded-xl hover:bg-red-50 transition font-medium text-sm">æ¸…é™¤æ‰€æœ‰æœ¬åœ°è¨­å®š</button>

    <!-- åˆ†äº«å½ˆçª— (ä¿®æ­£å¯¬åº¦) -->
    <div id="share-modal" class="fixed inset-0 bg-black/60 z-[70] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl max-w-[320px] w-full p-8 shadow-2xl text-center">
            <h3 class="text-xl font-bold mb-6">åˆ†äº«æ‚¨çš„ç›¸ç°¿</h3>
            <p class="text-[10px] text-gray-400 mb-4 leading-relaxed">é€£çµå·²åŒ…å« API è¨­å®š<br>(å‚³é€å¾Œæœƒè‡ªå‹•éš±è—åŠŸèƒ½æŒ‰éˆ•)</p>
            <div id="qrcode" class="mb-6 flex justify-center p-4 bg-white border border-gray-100 rounded-2xl shadow-inner inline-block mx-auto"></div>
            <div class="flex gap-2 p-1 bg-gray-50 rounded-xl border border-gray-100 mb-6">

    <!-- ç‡ˆç®± -->
    <div id="lightbox" class="fixed inset-0 z-[100] hidden flex flex-col bg-black select-none">
        <div class="flex justify-between items-center p-4 text-white z-[110] bg-gradient-to-b from-black/80 to-transparent">
            <div class="flex items-center gap-3">
                <button onclick="closeLightbox()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/20 transition"><i class="fas fa-arrow-left"></i></button>
                <div class="flex flex-col">
                    <span id="lightbox-title" class="text-sm font-medium leading-tight truncate max-w-[150px] md:max-w-md"></span>
                    <span id="lightbox-counter" class="text-[10px] text-gray-400"></span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="closeLightbox()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/20 transition"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <button onclick="prevPhoto()" class="hidden md:flex absolute left-4 top-1/2 -translate-y-1/2 w-14 h-14 items-center justify-center rounded-full bg-black/20 text-white hover:bg-black/50 transition z-[110]">
            <i class="fas fa-chevron-left text-2xl"></i>
        </button>

        <div id="lightbox-content" class="flex-1 flex items-center justify-center relative p-2 md:p-6 overflow-hidden">
            <img id="lightbox-img" src="" class="max-h-full max-w-full object-contain shadow-2xl transition-all duration-300">
        </div>

        <button onclick="nextPhoto()" class="hidden md:flex absolute right-4 top-1/2 -translate-y-1/2 w-14 h-14 items-center justify-center rounded-full bg-black/20 text-white hover:bg-black/50 transition z-[110]">
            <i class="fas fa-chevron-right text-2xl"></i>
        </button>

        <div class="md:hidden p-6 flex justify-center text-white/50 text-xs">
            <i class="fas fa-arrows-alt-h mr-2"></i> å·¦å³æ»‘å‹•åˆ‡æ›ç…§ç‰‡
        </div>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let SCRIPT_URL = localStorage.getItem('GAS_SCRIPT_URL') || "";
        let SITE_TITLE = localStorage.getItem('GAS_SITE_TITLE') || "æ™ºæ…§é›²ç«¯ç›¸ç°¿";
        let allAlbums = [];
        let currentPhotos = []; 
        let currentIndex = 0;   
        let qrcodeInstance = null;

        let touchStartX = 0;
        let touchEndX = 0;

        window.onload = () => {
            const isGuest = handleUrlParameters();
            if (isGuest) {
                const toolbar = document.getElementById('toolbar-actions');
                if (toolbar) toolbar.classList.add('hidden');
            }
            applySiteTitle();
            setupTouchEvents();
            setupKeyboardEvents();
            if (!SCRIPT_URL) {
                showConfigWarning();
                if (!isGuest) openConfigModal();
            } else {
                loadAlbums();
            }
        };

        function handleUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const apiParam = urlParams.get('api');
            if (apiParam) {
                SCRIPT_URL = apiParam;
                return true; 
            }
            return false;
        }

        function applySiteTitle() {
            document.title = SITE_TITLE;
            document.getElementById('display-site-title').innerText = SITE_TITLE;
            const configTitle = document.getElementById('config-site-title');
            if (configTitle) configTitle.value = SITE_TITLE;
        }

        function openConfigModal() {
            document.getElementById('config-api-url').value = SCRIPT_URL;
            document.getElementById('config-modal').classList.add('modal-active');
        }

        function closeConfigModal() {
            document.getElementById('config-modal').classList.remove('modal-active');
        }

        function saveSystemConfig() {
            const apiVal = document.getElementById('config-api-url').value.trim();
            const titleVal = document.getElementById('config-site-title').value.trim() || "æ™ºæ…§é›²ç«¯ç›¸ç°¿";
            if (apiVal && !apiVal.startsWith('https://script.google.com/')) {
                showToast("âš ï¸ ç„¡æ•ˆçš„ç¶²å€");
                return;
            }
            SCRIPT_URL = apiVal;
            SITE_TITLE = titleVal;
            localStorage.setItem('GAS_SCRIPT_URL', apiVal);
            localStorage.setItem('GAS_SITE_TITLE', titleVal);
            allAlbums = [];
            applySiteTitle();
            closeConfigModal();
            showToast("âœ… è¨­å®šå·²æ›´æ–°");
            loadAlbums();
        }

        function clearAllSettings() {
            if (confirm("âš ï¸ ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨­å®šå—ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }

        function openShareModal() {
            const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            const shareUrl = SCRIPT_URL ? `${baseUrl}?api=${encodeURIComponent(SCRIPT_URL)}` : baseUrl;
            document.getElementById('share-link-input').value = shareUrl;
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = "";
            qrcodeInstance = new QRCode(qrContainer, {
                text: shareUrl,
                width: 160,
                height: 160,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });
            document.getElementById('share-modal').classList.add('modal-active');
        }

        function closeShareModal() {
            document.getElementById('share-modal').classList.remove('modal-active');
        }

        function copyShareLink() {
            const input = document.getElementById('share-link-input');
            input.select();
            document.execCommand('copy');
            showToast("ğŸ“‹ åˆ†äº«é€£çµå·²è¤‡è£½");
        }

        async function loadAlbums() {
            if (!SCRIPT_URL) return;
            if (allAlbums && allAlbums.length > 0) {
                renderAlbums();
                return;
            }
            toggleLoader(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAlbums`);
                const result = await response.json();
                if (result.status === "success") {
                    allAlbums = result.data;
                    renderAlbums();
                } else {
                    showToast("âŒ è®€å–å¤±æ•—");
                }
            } catch (e) {
                showConfigWarning();
            } finally {
                setTimeout(() => toggleLoader(false), 200);
            }
        }

        function renderAlbums() {
            const container = document.getElementById('gallery-container');
            document.getElementById('album-divider').classList.add('hidden');
            document.getElementById('current-album-name').innerText = '';
            
            if (allAlbums.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400"><i class="fas fa-folder-open text-4xl mb-4"></i><p>å°šç„¡ç›¸ç°¿</p></div>`;
                return;
            }
            let html = `<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-8">`;
            allAlbums.forEach((album, index) => {
                html += `
                    <div onclick="viewAlbum(${index})" class="group cursor-pointer">
                        <div class="aspect-square rounded-[2rem] overflow-hidden bg-gray-100 mb-4 relative shadow-sm group-hover:shadow-xl transition-all duration-300">
                            <img src="${album.cover}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                        </div>
                        <div class="px-2">
                            <h3 class="font-bold text-gray-900 truncate text-sm md:text-base">${album.name}</h3>
                            <p class="text-xs text-gray-400 mt-0.5">${album.photos.length} å¼µ</p>
                        </div>
                    </div>`;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        function viewAlbum(index) {
            const album = allAlbums[index];
            currentPhotos = album.photos; 
            document.getElementById('album-divider').classList.remove('hidden');
            document.getElementById('current-album-name').innerText = album.name;
            const container = document.getElementById('gallery-container');
            
            let html = `<div class="photo-grid">`;
            album.photos.forEach((photo, pIdx) => {
                html += `
                    <div class="photo-item" onclick="openLightbox(${pIdx})">
                        <img src="${photo.url}" loading="lazy">
                    </div>`;
            });
            html += `</div>`;
            container.innerHTML = html;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function openLightbox(index) {
            currentIndex = index;
            updateLightboxContent();
            document.getElementById('lightbox').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxContent() {
            const photo = currentPhotos[currentIndex];
            const img = document.getElementById('lightbox-img');
            img.style.opacity = "0";
            img.style.transform = "scale(0.95)";
            setTimeout(() => {
                img.src = photo.url;
                document.getElementById('lightbox-title').innerText = photo.name;
                document.getElementById('lightbox-counter').innerText = `${currentIndex + 1} / ${currentPhotos.length}`;
                img.style.opacity = "1";
                img.style.transform = "scale(1)";
            }, 150);
        }

        function prevPhoto() {
            if (currentIndex > 0) currentIndex--;
            else currentIndex = currentPhotos.length - 1;
            updateLightboxContent();
        }

        function nextPhoto() {
            if (currentIndex < currentPhotos.length - 1) currentIndex++;
            else currentIndex = 0;
            updateLightboxContent();
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function setupTouchEvents() {
            const content = document.getElementById('lightbox-content');
            content.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
            content.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); }, {passive: true});
        }

        function handleSwipe() {
            const threshold = 50; 
            if (touchEndX < touchStartX - threshold) nextPhoto();
            else if (touchEndX > touchStartX + threshold) prevPhoto();
        }

        function setupKeyboardEvents() {
            window.addEventListener('keydown', e => {
                const lb = document.getElementById('lightbox');
                if (lb.classList.contains('hidden')) return;
                if (e.key === "ArrowLeft") prevPhoto();
                if (e.key === "ArrowRight") nextPhoto();
                if (e.key === "Escape") closeLightbox();
            });
        }

        function toggleLoader(show) {
            const container = document.getElementById('gallery-container');
            if (show) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center py-32 text-gray-400"><i class="fas fa-circle-notch animate-spin text-4xl text-blue-500 mb-4"></i><p>è¼‰å…¥ä¸­...</p></div>`;
            }
        }

        function showConfigWarning() {
            document.getElementById('gallery-container').innerHTML = `<div class="text-center py-20 bg-gray-50 rounded-3xl border border-gray-100"><i class="fas fa-plug text-4xl text-gray-300 mb-4"></i><p>æœªåµæ¸¬åˆ°ç›¸ç°¿è¨­å®šã€‚è‹¥æ‚¨æ˜¯ç®¡ç†è€…ï¼Œè«‹é»æ“Šå³ä¸Šè§’è¨­å®šã€‚</p></div>`;
        }

        // ä¿®æ­£ Toast å‚ç›´ç½®ä¸­
        function showToast(msg) {
            const div = document.createElement('div');
            // åŠ å…¥ flex items-center justify-center ç¢ºä¿åœ–ç¤ºèˆ‡æ–‡å­—å‚ç›´å°é½Š
            div.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900/95 backdrop-blur text-white px-6 py-3.5 rounded-2xl shadow-2xl z-[200] text-sm font-medium animate-bounce flex items-center justify-center gap-2 min-w-[160px]";
            
            // å¦‚æœè¨Šæ¯å…§æœ‰ emojiï¼Œç¢ºä¿å®ƒèˆ‡æ–‡å­—å°é½Š
            div.innerText = msg;
            
            document.body.appendChild(div);
            setTimeout(() => {
                div.style.opacity = '0';
                div.style.transition = 'opacity 0.5s';
                setTimeout(() => div.remove(), 500);
            }, 3000);
        }
    </script>
